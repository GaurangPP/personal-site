-cron &quot;0 7 * * *&quot; \\\n  --tz &quot;America/Los_Angeles&quot; \\\n  --session isolated \\\n  --message &quot;Summarize inbox + calendar for today.&quot; \\\n  --deliver \\\n  --channel whatsapp \\\n  --to &quot;+15551234567&quot;\n```\n\nRecurring isolated job (deliver to a Telegram topic):\n\n```bash\nopenclaw cron add \\\n  --name &quot;Nightly summary (topic)&quot; \\\n  --cron &quot;0 22 * * *&quot; \\\n  --tz &quot;America/Los_Angeles&quot; \\\n  --session isolated \\\n  --message &quot;Summarize today; send to the nightly topic.&quot; \\\n  --deliver \\\n  --channel telegram \\\n  --to &quot;-1001234567890:topic:123&quot;\n```\n\nIsolated job with model and thinking override:\n\n````bash\nopenclaw cron add \\\n  --name &quot;Deep analysis&quot; \\\n  --cron &quot;0 6 * * 1&quot; \\\n  --tz &quot;America/Los_Angeles&quot; \\\n  --session isolated \\\n  --message &quot;Weekly deep analysis of project progress.&quot; \\\n  --model &quot;opus&quot; \\\n  --thinking high \\\n  --deliver \\\n  --channel whatsapp \\\n  --to &quot;+15551234567&quot;\n\nAgent selection (multi-agent setups):\n```bash\n# Pin a job to agent &quot;ops&quot; (falls back to default if that agent is missing)\nopenclaw cron add --name &quot;Ops sweep&quot; --cron &quot;0 6 * * *&quot; --session isolated --message &quot;Check ops queue&quot; --agent ops\n\n# Switch or clear the agent on an existing job\nopenclaw cron edit &lt;jobId&gt; --agent ops\nopenclaw cron edit &lt;jobId&gt; --clear-agent\n````\n\n````\n\nManual run (debug):\n```bash\nopenclaw cron run &lt;jobId&gt; --force\n````\n\nEdit an existing job (patch fields):\n\n```bash\nopenclaw cron edit &lt;jobId&gt; \\\n  --message &quot;Updated prompt&quot; \\\n  --model &quot;opus&quot; \\\n  --thinking low\n```\n\nRun history:\n\n```bash\nopenclaw cron runs --id &lt;jobId&gt; --limit 50\n```\n\nImmediate system event without creating a job:\n\n```bash\nopenclaw system event --mode now --text &quot;Next heartbeat: check battery.&quot;\n```\n\n## Gateway API surface\n\n- `cron.list`, `cron.status`, `cron.add`, `cron.update`, `cron.remove`\n- `cron.run` (force or due), `cron.runs`\n  For immediate system events without a job, use [`openclaw system event`](/cli/system).\n\n## Troubleshooting\n\n### \u201cNothing runs\u201d\n\n- Check cron is enabled: `cron.enabled` and `OPENCLAW_SKIP_CRON`.\n- Check the Gateway is running continuously (cron runs inside the Gateway process).\n- For `cron` schedules: confirm timezone (`--tz`) vs the host timezone.\n\n### Telegram delivers to the wrong place\n\n- For forum topics, use `-100\u2026:topic:&lt;id&gt;` so it\u2019s explicit and unambiguous.\n- If you see `telegram:...` prefixes in logs or stored \u201clast route\u201d targets, that\u2019s normal;\n  cron delivery accepts them and still parses topic IDs correctly.\n", "duration": "0.01s", "time": "04:51:13", "type": "tool_result", "icon": "\u2705", "id": 286}, {"left": 31.472037297795403, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "# Creating Custom Skills \ud83d\udee0\n\nOpenClaw is designed to be easily extensible. &quot;Skills&quot; are the primary way to add new capabilities to your assistant.\n\n## What is a Skill?\n\nA skill is a directory containing a `SKILL.md` file (which provides instructions and tool definitions to the LLM) and optionally some scripts or resources.\n\n## Step-by-Step: Your First Skill\n\n### 1. Create the Directory\n\nSkills live in your workspace, usually `~/.openclaw/workspace/skills/`. Create a new folder for your skill:\n\n```bash\nmkdir -p ~/.openclaw/workspace/skills/hello-world\n```\n\n### 2. Define the `SKILL.md`\n\nCreate a `SKILL.md` file in that directory. This file uses YAML frontmatter for metadata and Markdown for instructions.\n\n```markdown\n---\nname: hello_world\ndescription: A simple skill that says hello.\n---\n\n# Hello World Skill\n\nWhen the user asks for a greeting, use the `echo` tool to say &quot;Hello from your custom skill!&quot;.\n```\n\n### 3. Add Tools (Optional)\n\nYou can define custom tools in the frontmatter or instruct the agent to use existing system tools (like `bash` or `browser`).\n\n### 4. Refresh OpenClaw\n\nAsk your agent to &quot;refresh skills&quot; or restart the gateway. OpenClaw will discover the new directory and index the `SKILL.md`.\n\n## Best Practices\n\n- **Be Concise**: Instruct the model on _what_ to do, not how to be an AI.\n- **Safety First**: If your skill uses `bash`, ensure the prompts don&#x27;t allow arbitrary command injection from untrusted user input.\n- **Test Locally**: Use `openclaw agent --message &quot;use my new skill&quot;` to test.\n\n## Shared Skills\n\nYou can also browse and contribute skills to [ClawHub](https://clawhub.com).\n", "duration": "0.00s", "time": "04:51:13", "type": "tool_result", "icon": "\u2705", "id": 287}, {"left": 31.472082916429706, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "total 20\ndrwxrwxr-x  5 ubuntu ubuntu 4096 Jan 31 08:12 .\ndrwxrwxr-x 12 ubuntu ubuntu 4096 Feb  1 02:22 ..\ndrwxrwxr-x  3 ubuntu ubuntu 4096 Jan 31 08:12 binance\ndrwxrwxr-x  3 ubuntu ubuntu 4096 Jan 31 08:12 crypto-wallet\ndrwxrwxr-x  5 ubuntu ubuntu 4096 Jan 31 08:12 hyperliquid-trading", "duration": "3.96s", "time": "04:51:13", "type": "tool_result", "icon": "\u2705", "id": 288}, {"left": 31.532345132339657, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/clawd/skills/hyperliquid-trading/SKILL.md&#x27;}", "duration": "0.00s", "time": "04:51:17", "type": "tool_call", "icon": "\ud83d\udd27", "id": 289}, {"left": 31.532345132339657, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/skills/skill-creator/SKILL.md&#x27;}", "duration": "0.00s", "time": "04:51:17", "type": "tool_call", "icon": "\ud83d\udd27", "id": 290}, {"left": 31.532345132339657, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;ls /home/ubuntu/.npm-global/lib/node_modules/openclaw/skills/&#x27;}", "duration": "0.01s", "time": "04:51:17", "type": "tool_call", "icon": "\ud83d\udd27", "id": 291}, {"left": 31.532466782031126, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nname: hyperliquid\ndescription: Trade and monitor Hyperliquid perpetual futures. Check balances, view positions with P&amp;L, place/cancel orders, execute market trades. Use when the user asks about Hyperliquid trading, portfolio status, crypto positions, or wants to execute trades on Hyperliquid.\n---\n\n# Hyperliquid Trading Skill\n\nFull trading and portfolio management for Hyperliquid perpetual futures exchange.\n\n## Prerequisites\n\nInstall dependencies once:\n\n```bash\ncd skills/hyperliquid/scripts &amp;&amp; npm install\n```\n\n## Authentication\n\n**For read-only operations (balance, positions, prices):**\n- Set `HYPERLIQUID_ADDRESS` environment variable\n- No private key needed\n\n**For trading operations:**\n- Set `HYPERLIQUID_PRIVATE_KEY` environment variable\n- Address derived automatically from private key\n\n**Testnet:**\n- Set `HYPERLIQUID_TESTNET=1` to use testnet\n\n## Core Operations\n\n### Portfolio Monitoring\n\n**Check balance:**\n```bash\nHYPERLIQUID_ADDRESS=0x... node scripts/hyperliquid.mjs balance\n```\n\n**View positions with P&amp;L:**\n```bash\nHYPERLIQUID_ADDRESS=0x... node scripts/hyperliquid.mjs positions\n```\n\n**Check open orders:**\n```bash\nHYPERLIQUID_ADDRESS=0x... node scripts/hyperliquid.mjs orders\n```\n\n**View trade history:**\n```bash\nHYPERLIQUID_ADDRESS=0x... node scripts/hyperliquid.mjs fills\n```\n\n**Get price for a coin:**\n```bash\nnode scripts/hyperliquid.mjs price BTC\n```\n\n### Trading Operations\n\nAll trading commands require `HYPERLIQUID_PRIVATE_KEY`.\n\n**Place limit orders:**\n```bash\n# Buy 0.1 BTC at $45,000\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs buy BTC 0.1 45000\n\n# Sell 1 ETH at $3,000\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs sell ETH 1 3000\n```\n\n**Market orders (with 5% slippage protection):**\n```bash\n# Market buy 0.5 BTC\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs market-buy BTC 0.5\n\n# Market sell 2 ETH\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs market-sell ETH 2\n```\n\n**Cancel orders:**\n```bash\n# Cancel specific order\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs cancel BTC 12345\n\n# Cancel all orders\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs cancel-all\n\n# Cancel all orders for specific coin\nHYPERLIQUID_PRIVATE_KEY=0x... node scripts/hyperliquid.mjs cancel-all BTC\n```\n\n## Output Formatting\n\nAll commands output JSON. Parse and format for chat display:\n\n**For balance/portfolio:**\n- Show total equity, available balance\n- List positions with size, entry price, unrealized P&amp;L\n- Summarize open orders\n\n**For trade execution:**\n- Confirm order details before executing\n- Report order ID and status after execution\n- Show filled price if immediately executed\n\n## Safety Guidelines\n\n**Before executing trades:**\n1. Confirm trade parameters with user (coin, size, direction, price)\n2. Show current price and position for context\n3. Calculate estimated cost/proceeds\n\n**Position sizing:**\n- Warn if trade is &gt;20% of account equity\n- Suggest appropriate sizes based on account balance\n\n**Price checks:**\n- For limit orders, compare limit price to current market price\n- Warn if limit price is &gt;5% away from market (likely mistake)\n\n## Error Handling\n\n**Common errors:**\n- &quot;Address required&quot; \u2192 Set HYPERLIQUID_ADDRESS or HYPERLIQUID_PRIVATE_KEY\n- &quot;Private key required&quot; \u2192 Trading needs HYPERLIQUID_PRIVATE_KEY\n- &quot;Unknown coin&quot; \u2192 Check available coins with `meta` command\n- HTTP errors \u2192 Check network connection and API status\n\n**When errors occur:**\n- Show the error message to user\n- Suggest fixes (set env vars, check coin names, verify balance)\n- Don&#x27;t retry trades automatically\n\n## Workflow Examples\n\n**&quot;How&#x27;s my Hyperliquid portfolio?&quot;**\n1. Run `balance` to get total equity\n2. Run `positions` to get open positions\n3. Format summary: equity, positions with P&amp;L, total unrealized P&amp;L\n\n**&quot;Buy 0.5 BTC on Hyperliquid&quot;**\n1. Run `price BTC` to get current price\n2. Run `balance` to verify sufficient funds\n3. Confirm with user: &quot;Buy 0.5 BTC at market? Current price: $X. Estimated cost: $Y&quot;\n4. Execute `market-buy BTC 0.5`\n5. Report order result\n\n**&quot;What&#x27;s the current BTC price on Hyperliquid?&quot;**\n1. Run `price BTC`\n2. Format response: &quot;BTC: $X on Hyperliquid&quot;\n\n**&quot;Close my ETH position&quot;**\n1. Run `positions` to get current ETH position size\n2. If long \u2192 market-sell, if short \u2192 market-buy\n3. Execute with position size\n4. Report result\n\n## Advanced Features\n\n**List all available coins:**\n```bash\nnode scripts/hyperliquid.mjs meta\n```\n\n**Query other addresses:**\n```bash\n# Check someone else&#x27;s positions (read-only, public data)\nnode scripts/hyperliquid.mjs positions 0x1234...\n```\n\n## Notes\n\n- All sizes are in base currency (BTC, ETH, etc.)\n- Prices are in USD\n- Market orders use limit orders with 5% slippage protection\n- Hyperliquid uses perpetual futures, not spot trading\n- Check references/api.md for full API documentation\n", "duration": "0.01s", "time": "04:51:17", "type": "tool_result", "icon": "\u2705", "id": 292}, {"left": 31.532603637934027, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nname: skill-creator\ndescription: Create or update AgentSkills. Use when designing, structuring, or packaging skills with scripts, references, and assets.\n---\n\n# Skill Creator\n\nThis skill provides guidance for creating effective skills.\n\n## About Skills\n\nSkills are modular, self-contained packages that extend Codex&#x27;s capabilities by providing\nspecialized knowledge, workflows, and tools. Think of them as &quot;onboarding guides&quot; for specific\ndomains or tasks\u2014they transform Codex from a general-purpose agent into a specialized agent\nequipped with procedural knowledge that no model can fully possess.\n\n### What Skills Provide\n\n1. Specialized workflows - Multi-step procedures for specific domains\n2. Tool integrations - Instructions for working with specific file formats or APIs\n3. Domain expertise - Company-specific knowledge, schemas, business logic\n4. Bundled resources - Scripts, references, and assets for complex and repetitive tasks\n\n## Core Principles\n\n### Concise is Key\n\nThe context window is a public good. Skills share the context window with everything else Codex needs: system prompt, conversation history, other Skills&#x27; metadata, and the actual user request.\n\n**Default assumption: Codex is already very smart.** Only add context Codex doesn&#x27;t already have. Challenge each piece of information: &quot;Does Codex really need this explanation?&quot; and &quot;Does this paragraph justify its token cost?&quot;\n\nPrefer concise examples over verbose explanations.\n\n### Set Appropriate Degrees of Freedom\n\nMatch the level of specificity to the task&#x27;s fragility and variability:\n\n**High freedom (text-based instructions)**: Use when multiple approaches are valid, decisions depend on context, or heuristics guide the approach.\n\n**Medium freedom (pseudocode or scripts with parameters)**: Use when a preferred pattern exists, some variation is acceptable, or configuration affects behavior.\n\n**Low freedom (specific scripts, few parameters)**: Use when operations are fragile and error-prone, consistency is critical, or a specific sequence must be followed.\n\nThink of Codex as exploring a path: a narrow bridge with cliffs needs specific guardrails (low freedom), while an open field allows many routes (high freedom).\n\n### Anatomy of a Skill\n\nEvery skill consists of a required SKILL.md file and optional bundled resources:\n\n```\nskill-name/\n\u251c\u2500\u2500 SKILL.md (required)\n\u2502   \u251c\u2500\u2500 YAML frontmatter metadata (required)\n\u2502   \u2502   \u251c\u2500\u2500 name: (required)\n\u2502   \u2502   \u2514\u2500\u2500 description: (required)\n\u2502   \u2514\u2500\u2500 Markdown instructions (required)\n\u2514\u2500\u2500 Bundled Resources (optional)\n    \u251c\u2500\u2500 scripts/          - Executable code (Python/Bash/etc.)\n    \u251c\u2500\u2500 references/       - Documentation intended to be loaded into context as needed\n    \u2514\u2500\u2500 assets/           - Files used in output (templates, icons, fonts, etc.)\n```\n\n#### SKILL.md (required)\n\nEvery SKILL.md consists of:\n\n- **Frontmatter** (YAML): Contains `name` and `description` fields. These are the only fields that Codex reads to determine when the skill gets used, thus it is very important to be clear and comprehensive in describing what the skill is, and when it should be used.\n- **Body** (Markdown): Instructions and guidance for using the skill. Only loaded AFTER the skill triggers (if at all).\n\n#### Bundled Resources (optional)\n\n##### Scripts (`scripts/`)\n\nExecutable code (Python/Bash/etc.) for tasks that require deterministic reliability or are repeatedly rewritten.\n\n- **When to include**: When the same code is being rewritten repeatedly or deterministic reliability is needed\n- **Example**: `scripts/rotate_pdf.py` for PDF rotation tasks\n- **Benefits**: Token efficient, deterministic, may be executed without loading into context\n- **Note**: Scripts may still need to be read by Codex for patching or environment-specific adjustments\n\n##### References (`references/`)\n\nDocumentation and reference material intended to be loaded as needed into context to inform Codex&#x27;s process and thinking.\n\n- **When to include**: For documentation that Codex should reference while working\n- **Examples**: `references/finance.md` for financial schemas, `references/mnda.md` for company NDA template, `references/policies.md` for company policies, `references/api_docs.md` for API specifications\n- **Use cases**: Database schemas, API documentation, domain knowledge, company policies, detailed workflow guides\n- **Benefits**: Keeps SKILL.md lean, loaded only when Codex determines it&#x27;s needed\n- **Best practice**: If files are large (&gt;10k words), include grep search patterns in SKILL.md\n- **Avoid duplication**: Information should live in either SKILL.md or references files, not both. Prefer references files for detailed information unless it&#x27;s truly core to the skill\u2014this keeps SKILL.md lean while making information discoverable without hogging the context window. Keep only essential procedural instructions and workflow guidance in SKILL.md; move detailed reference material, schemas, and examples to references files.\n\n##### Assets (`assets/`)\n\nFiles not intended to be loaded into context, but rather used within the output Codex produces.\n\n- **When to include**: When the skill needs files that will be used in the final output\n- **Examples**: `assets/logo.png` for brand assets, `assets/slides.pptx` for PowerPoint templates, `assets/frontend-template/` for HTML/React boilerplate, `assets/font.ttf` for typography\n- **Use cases**: Templates, images, icons, boilerplate code, fonts, sample documents that get copied or modified\n- **Benefits**: Separates output resources from documentation, enables Codex to use files without loading them into context\n\n#### What to Not Include in a Skill\n\nA skill should only contain essential files that directly support its functionality. Do NOT create extraneous documentation or auxiliary files, including:\n\n- README.md\n- INSTALLATION_GUIDE.md\n- QUICK_REFERENCE.md\n- CHANGELOG.md\n- etc.\n\nThe skill should only contain the information needed for an AI agent to do the job at hand. It should not contain auxiliary context about the process that went into creating it, setup and testing procedures, user-facing documentation, etc. Creating additional documentation files just adds clutter and confusion.\n\n### Progressive Disclosure Design Principle\n\nSkills use a three-level loading system to manage context efficiently:\n\n1. **Metadata (name + description)** - Always in context (~100 words)\n2. **SKILL.md body** - When skill triggers (&lt;5k words)\n3. **Bundled resources** - As needed by Codex (Unlimited because scripts can be executed without reading into context window)\n\n#### Progressive Disclosure Patterns\n\nKeep SKILL.md body to the essentials and under 500 lines to minimize context bloat. Split content into separate files when approaching this limit. When splitting out content into other files, it is very important to reference them from SKILL.md and describe clearly when to read them, to ensure the reader of the skill knows they exist and when to use them.\n\n**Key principle:** When a skill supports multiple variations, frameworks, or options, keep only the core workflow and selection guidance in SKILL.md. Move variant-specific details (patterns, examples, configuration) into separate reference files.\n\n**Pattern 1: High-level guide with references**\n\n```markdown\n# PDF Processing\n\n## Quick start\n\nExtract text with pdfplumber:\n[code example]\n\n## Advanced features\n\n- **Form filling**: See [FORMS.md](FORMS.md) for complete guide\n- **API reference**: See [REFERENCE.md](REFERENCE.md) for all methods\n- **Examples**: See [EXAMPLES.md](EXAMPLES.md) for common patterns\n```\n\nCodex loads FORMS.md, REFERENCE.md, or EXAMPLES.md only when needed.\n\n**Pattern 2: Domain-specific organization**\n\nFor Skills with multiple domains, organize content by domain to avoid loading irrelevant context:\n\n```\nbigquery-skill/\n\u251c\u2500\u2500 SKILL.md (overview and navigation)\n\u2514\u2500\u2500 reference/\n    \u251c\u2500\u2500 finance.md (revenue, billing metrics)\n    \u251c\u2500\u2500 sales.md (opportunities, pipeline)\n    \u251c\u2500\u2500 product.md (API usage, features)\n    \u2514\u2500\u2500 marketing.md (campaigns, attribution)\n```\n\nWhen a user asks about sales metrics, Codex only reads sales.md.\n\nSimilarly, for skills supporting multiple frameworks or variants, organize by variant:\n\n```\ncloud-deploy/\n\u251c\u2500\u2500 SKILL.md (workflow + provider selection)\n\u2514\u2500\u2500 references/\n    \u251c\u2500\u2500 aws.md (AWS deployment patterns)\n    \u251c\u2500\u2500 gcp.md (GCP deployment patterns)\n    \u2514\u2500\u2500 azure.md (Azure deployment patterns)\n```\n\nWhen the user chooses AWS, Codex only reads aws.md.\n\n**Pattern 3: Conditional details**\n\nShow basic content, link to advanced content:\n\n```markdown\n# DOCX Processing\n\n## Creating documents\n\nUse docx-js for new documents. See [DOCX-JS.md](DOCX-JS.md).\n\n## Editing documents\n\nFor simple edits, modify the XML directly.\n\n**For tracked changes**: See [REDLINING.md](REDLINING.md)\n**For OOXML details**: See [OOXML.md](OOXML.md)\n```\n\nCodex reads REDLINING.md or OOXML.md only when the user needs those features.\n\n**Important guidelines:**\n\n- **Avoid deeply nested references** - Keep references one level deep from SKILL.md. All reference files should link directly from SKILL.md.\n- **Structure longer reference files** - For files longer than 100 lines, include a table of contents at the top so Codex can see the full scope when previewing.\n\n## Skill Creation Process\n\nSkill creation involves these steps:\n\n1. Understand the skill with concrete examples\n2. Plan reusable skill contents (scripts, references, assets)\n3. Initialize the skill (run init_skill.py)\n4. Edit the skill (implement resources and write SKILL.md)\n5. Package the skill (run package_skill.py)\n6. Iterate based on real usage\n\nFollow these steps in order, skipping only if there is a clear reason why they are not applicable.\n\n### Skill Naming\n\n- Use lowercase letters, digits, and hyphens only; normalize user-provided titles to hyphen-case (e.g., &quot;Plan Mode&quot; -&gt; `plan-mode`).\n- When generating names, generate a name under 64 characters (letters, digits, hyphens).\n- Prefer short, verb-led phrases that describe the action.\n- Namespace by tool when it improves clarity or triggering (e.g., `gh-address-comments`, `linear-address-issue`).\n- Name the skill folder exactly after the skill name.\n\n### Step 1: Understanding the Skill with Concrete Examples\n\nSkip this step only when the skill&#x27;s usage patterns are already clearly understood. It remains valuable even when working with an existing skill.\n\nTo create an effective skill, clearly understand concrete examples of how the skill will be used. This understanding can come from either direct user examples or generated examples that are validated with user feedback.\n\nFor example, when building an image-editor skill, relevant questions include:\n\n- &quot;What functionality should the image-editor skill support? Editing, rotating, anything else?&quot;\n- &quot;Can you give some examples of how this skill would be used?&quot;\n- &quot;I can imagine users asking for things like &#x27;Remove the red-eye from this image&#x27; or &#x27;Rotate this image&#x27;. Are there other ways you imagine this skill being used?&quot;\n- &quot;What would a user say that should trigger this skill?&quot;\n\nTo avoid overwhelming users, avoid asking too many questions in a single message. Start with the most important questions and follow up as needed for better effectiveness.\n\nConclude this step when there is a clear sense of the functionality the skill should support.\n\n### Step 2: Planning the Reusable Skill Contents\n\nTo turn concrete examples into an effective skill, analyze each example by:\n\n1. Considering how to execute on the example from scratch\n2. Identifying what scripts, references, and assets would be helpful when executing these workflows repeatedly\n\nExample: When building a `pdf-editor` skill to handle queries like &quot;Help me rotate this PDF,&quot; the analysis shows:\n\n1. Rotating a PDF requires re-writing the same code each time\n2. A `scripts/rotate_pdf.py` script would be helpful to store in the skill\n\nExample: When designing a `frontend-webapp-builder` skill for queries like &quot;Build me a todo app&quot; or &quot;Build me a dashboard to track my steps,&quot; the analysis shows:\n\n1. Writing a frontend webapp requires the same boilerplate HTML/React each time\n2. An `assets/hello-world/` template containing the boilerplate HTML/React project files would be helpful to store in the skill\n\nExample: When building a `big-query` skill to handle queries like &quot;How many users have logged in today?&quot; the analysis shows:\n\n1. Querying BigQuery requires re-discovering the table schemas and relationships each time\n2. A `references/schema.md` file documenting the table schemas would be helpful to store in the skill\n\nTo establish the skill&#x27;s contents, analyze each concrete example to create a list of the reusable resources to include: scripts, references, and assets.\n\n### Step 3: Initializing the Skill\n\nAt this point, it is time to actually create the skill.\n\nSkip this step only if the skill being developed already exists, and iteration or packaging is needed. In this case, continue to the next step.\n\nWhen creating a new skill from scratch, always run the `init_skill.py` script. The script conveniently generates a new template skill directory that automatically includes everything a skill requires, making the skill creation process much more efficient and reliable.\n\nUsage:\n\n```bash\nscripts/init_skill.py &lt;skill-name&gt; --path &lt;output-directory&gt; [--resources scripts,references,assets] [--examples]\n```\n\nExamples:\n\n```bash\nscripts/init_skill.py my-skill --path skills/public\nscripts/init_skill.py my-skill --path skills/public --resources scripts,references\nscripts/init_skill.py my-skill --path skills/public --resources scripts --examples\n```\n\nThe script:\n\n- Creates the skill directory at the specified path\n- Generates a SKILL.md template with proper frontmatter and TODO placeholders\n- Optionally creates resource directories based on `--resources`\n- Optionally adds example files when `--examples` is set\n\nAfter initialization, customize the SKILL.md and add resources as needed. If you used `--examples`, replace or delete placeholder files.\n\n### Step 4: Edit the Skill\n\nWhen editing the (newly-generated or existing) skill, remember that the skill is being created for another instance of Codex to use. Include information that would be beneficial and non-obvious to Codex. Consider what procedural knowledge, domain-specific details, or reusable assets would help another Codex instance execute these tasks more effectively.\n\n#### Learn Proven Design Patterns\n\nConsult these helpful guides based on your skill&#x27;s needs:\n\n- **Multi-step processes**: See references/workflows.md for sequential workflows and conditional logic\n- **Specific output formats or quality standards**: See references/output-patterns.md for template and example patterns\n\nThese files contain established best practices for effective skill design.\n\n#### Start with Reusable Skill Contents\n\nTo begin implementation, start with the reusable resources identified above: `scripts/`, `references/`, and `assets/` files. Note that this step may require user input. For example, when implementing a `brand-guidelines` skill, the user may need to provide brand assets or templates to store in `assets/`, or documentation to store in `references/`.\n\nAdded scripts must be tested by actually running them to ensure there are no bugs and that the output matches what is expected. If there are many similar scripts, only a representative sample needs to be tested to ensure confidence that they all work while balancing time to completion.\n\nIf you used `--examples`, delete any placeholder files that are not needed for the skill. Only create resource directories that are actually required.\n\n#### Update SKILL.md\n\n**Writing Guidelines:** Always use imperative/infinitive form.\n\n##### Frontmatter\n\nWrite the YAML frontmatter with `name` and `description`:\n\n- `name`: The skill name\n- `description`: This is the primary triggering mechanism for your skill, and helps Codex understand when to use the skill.\n  - Include both what the Skill does and specific triggers/contexts for when to use it.\n  - Include all &quot;when to use&quot; information here - Not in the body. The body is only loaded after triggering, so &quot;When to Use This Skill&quot; sections in the body are not helpful to Codex.\n  - Example description for a `docx` skill: &quot;Comprehensive document creation, editing, and analysis with support for tracked changes, comments, formatting preservation, and text extraction. Use when Codex needs to work with professional documents (.docx files) for: (1) Creating new documents, (2) Modifying or editing content, (3) Working with tracked changes, (4) Adding comments, or any other document tasks&quot;\n\nDo not include any other fields in YAML frontmatter.\n\n##### Body\n\nWrite instructions for using the skill and its bundled resources.\n\n### Step 5: Packaging a Skill\n\nOnce development of the skill is complete, it must be packaged into a distributable .skill file that gets shared with the user. The packaging process automatically validates the skill first to ensure it meets all requirements:\n\n```bash\nscripts/package_skill.py &lt;path/to/skill-folder&gt;\n```\n\nOptional output directory specification:\n\n```bash\nscripts/package_skill.py &lt;path/to/skill-folder&gt; ./dist\n```\n\nThe packaging script will:\n\n1. **Validate** the skill automatically, checking:\n   - YAML frontmatter format and required fields\n   - Skill naming conventions and directory structure\n   - Description completeness and quality\n   - File organization and resource references\n\n2. **Package** the skill if validation passes, creating a .skill file named after the skill (e.g., `my-skill.skill`) that includes all files and maintains the proper directory structure for distribution. The .skill file is a zip file with a .skill extension.\n\nIf validation fails, the script will report the errors and exit without creating a package. Fix any validation errors and run the packaging command again.\n\n### Step 6: Iterate\n\nAfter testing the skill, users may request improvements. Often this happens right after using the skill, with fresh context of how the skill performed.\n\n**Iteration workflow:**\n\n1. Use the skill on real tasks\n2. Notice struggles or inefficiencies\n3. Identify how SKILL.md or bundled resources should be updated\n4. Implement changes and test again\n", "duration": "0.01s", "time": "04:51:17", "type": "tool_result", "icon": "\u2705", "id": 293}, {"left": 31.532679668991186, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "1password\napple-notes\napple-reminders\nbear-notes\nbird\nblogwatcher\nblucli\nbluebubbles\ncamsnap\ncanvas\nclawhub\ncoding-agent\ndiscord\neightctl\nfood-order\ngemini\ngifgrep\ngithub\ngog\ngoplaces\nhimalaya\nimsg\nlocal-places\nmcporter\nmodel-usage\nnano-banana-pro\nnano-pdf\nnotion\nobsidian\nopenai-image-gen\nopenai-whisper\nopenai-whisper-api\nopenhue\noracle\nordercli\npeekaboo\nsag\nsession-logs\nsherpa-onnx-tts\nskill-creator\nslack\nsongsee\nsonoscli\nspotify-player\nsummarize\nthings-mac\ntmux\ntrello\nvideo-frames\nvoice-call\nwacli\nweather", "duration": "5.37s", "time": "04:51:17", "type": "tool_result", "icon": "\u2705", "id": 294}, {"left": 31.61432181817629, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "Wow, there&#x27;s a ton of bundled skills! Let me check what&#x27;s available and see if I&#x27;m missing any useful ones:", "dura       &quot;formula&quot;: &quot;gh&quot;,\n              &quot;bins&quot;: [&quot;gh&quot;],\n              &quot;label&quot;: &quot;Install GitHub CLI (brew)&quot;,\n            },\n            {\n              &quot;id&quot;: &quot;apt&quot;,\n              &quot;kind&quot;: &quot;apt&quot;,\n              &quot;package&quot;: &quot;gh&quot;,\n              &quot;bins&quot;: [&quot;gh&quot;],\n              &quot;label&quot;: &quot;Install GitHub CLI (apt)&quot;,\n            },\n          ],\n      },\n  }\n---\n\n# GitHub Skill\n\nUse the `gh` CLI to interact with GitHub. Always specify `--repo owner/repo` when not in a git directory, or use URLs directly.\n\n## Pull Requests\n\nCheck CI status on a PR:\n\n```bash\ngh pr checks 55 --repo owner/repo\n```\n\nList recent workflow runs:\n\n```bash\ngh run list --repo owner/repo --limit 10\n```\n\nView a run and see which steps failed:\n\n```bash\ngh run view &lt;run-id&gt; --repo owner/repo\n```\n\nView logs for failed steps only:\n\n```bash\ngh run view &lt;run-id&gt; --repo owner/repo --log-failed\n```\n\n## API for Advanced Queries\n\nThe `gh api` command is useful for accessing data not available through other subcommands.\n\nGet PR with specific fields:\n\n```bash\ngh api repos/owner/repo/pulls/55 --jq &#x27;.title, .state, .user.login&#x27;\n```\n\n## JSON Output\n\nMost commands support `--json` for structured output. You can use `--jq` to filter:\n\n```bash\ngh issue list --repo owner/repo --json number,title --jq &#x27;.[] | &quot;\\(.number): \\(.title)&quot;&#x27;\n```\n", "duration": "0.01s", "time": "04:51:26", "type": "tool_result", "icon": "\u2705", "id": 300}, {"left": 31.66153710467652, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nname: notion\ndescription: Notion API for creating and managing pages, databases, and blocks.\nhomepage: https://developers.notion.com\nmetadata:\n  {\n    &quot;openclaw&quot;:\n      { &quot;emoji&quot;: &quot;\ud83d\udcdd&quot;, &quot;requires&quot;: { &quot;env&quot;: [&quot;NOTION_API_KEY&quot;] }, &quot;primaryEnv&quot;: &quot;NOTION_API_KEY&quot; },\n  }\n---\n\n# notion\n\nUse the Notion API to create/read/update pages, data sources (databases), and blocks.\n\n## Setup\n\n1. Create an integration at https://notion.so/my-integrations\n2. Copy the API key (starts with `ntn_` or `secret_`)\n3. Store it:\n\n```bash\nmkdir -p ~/.config/notion\necho &quot;ntn_your_key_here&quot; &gt; ~/.config/notion/api_key\n```\n\n4. Share target pages/databases with your integration (click &quot;...&quot; \u2192 &quot;Connect to&quot; \u2192 your integration name)\n\n## API Basics\n\nAll requests need:\n\n```bash\nNOTION_KEY=$(cat ~/.config/notion/api_key)\ncurl -X GET &quot;https://api.notion.com/v1/...&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot;\n```\n\n&gt; **Note:** The `Notion-Version` header is required. This skill uses `2025-09-03` (latest). In this version, databases are called &quot;data sources&quot; in the API.\n\n## Common Operations\n\n**Search for pages and data sources:**\n\n```bash\ncurl -X POST &quot;https://api.notion.com/v1/search&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot; \\\n  -d &#x27;{&quot;query&quot;: &quot;page title&quot;}&#x27;\n```\n\n**Get page:**\n\n```bash\ncurl &quot;https://api.notion.com/v1/pages/{page_id}&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot;\n```\n\n**Get page content (blocks):**\n\n```bash\ncurl &quot;https://api.notion.com/v1/blocks/{page_id}/children&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot;\n```\n\n**Create page in a data source:**\n\n```bash\ncurl -X POST &quot;https://api.notion.com/v1/pages&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot; \\\n  -d &#x27;{\n    &quot;parent&quot;: {&quot;database_id&quot;: &quot;xxx&quot;},\n    &quot;properties&quot;: {\n      &quot;Name&quot;: {&quot;title&quot;: [{&quot;text&quot;: {&quot;content&quot;: &quot;New Item&quot;}}]},\n      &quot;Status&quot;: {&quot;select&quot;: {&quot;name&quot;: &quot;Todo&quot;}}\n    }\n  }&#x27;\n```\n\n**Query a data source (database):**\n\n```bash\ncurl -X POST &quot;https://api.notion.com/v1/data_sources/{data_source_id}/query&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot; \\\n  -d &#x27;{\n    &quot;filter&quot;: {&quot;property&quot;: &quot;Status&quot;, &quot;select&quot;: {&quot;equals&quot;: &quot;Active&quot;}},\n    &quot;sorts&quot;: [{&quot;property&quot;: &quot;Date&quot;, &quot;direction&quot;: &quot;descending&quot;}]\n  }&#x27;\n```\n\n**Create a data source (database):**\n\n```bash\ncurl -X POST &quot;https://api.notion.com/v1/data_sources&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot; \\\n  -d &#x27;{\n    &quot;parent&quot;: {&quot;page_id&quot;: &quot;xxx&quot;},\n    &quot;title&quot;: [{&quot;text&quot;: {&quot;content&quot;: &quot;My Database&quot;}}],\n    &quot;properties&quot;: {\n      &quot;Name&quot;: {&quot;title&quot;: {}},\n      &quot;Status&quot;: {&quot;select&quot;: {&quot;options&quot;: [{&quot;name&quot;: &quot;Todo&quot;}, {&quot;name&quot;: &quot;Done&quot;}]}},\n      &quot;Date&quot;: {&quot;date&quot;: {}}\n    }\n  }&#x27;\n```\n\n**Update page properties:**\n\n```bash\ncurl -X PATCH &quot;https://api.notion.com/v1/pages/{page_id}&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot; \\\n  -d &#x27;{&quot;properties&quot;: {&quot;Status&quot;: {&quot;select&quot;: {&quot;name&quot;: &quot;Done&quot;}}}}&#x27;\n```\n\n**Add blocks to page:**\n\n```bash\ncurl -X PATCH &quot;https://api.notion.com/v1/blocks/{page_id}/children&quot; \\\n  -H &quot;Authorization: Bearer $NOTION_KEY&quot; \\\n  -H &quot;Notion-Version: 2025-09-03&quot; \\\n  -H &quot;Content-Type: application/json&quot; \\\n  -d &#x27;{\n    &quot;children&quot;: [\n      {&quot;object&quot;: &quot;block&quot;, &quot;type&quot;: &quot;paragraph&quot;, &quot;paragraph&quot;: {&quot;rich_text&quot;: [{&quot;text&quot;: {&quot;content&quot;: &quot;Hello&quot;}}]}}\n    ]\n  }&#x27;\n```\n\n## Property Types\n\nCommon property formats for database items:\n\n- **Title:** `{&quot;title&quot;: [{&quot;text&quot;: {&quot;content&quot;: &quot;...&quot;}}]}`\n- **Rich text:** `{&quot;rich_text&quot;: [{&quot;text&quot;: {&quot;content&quot;: &quot;...&quot;}}]}`\n- **Select:** `{&quot;select&quot;: {&quot;name&quot;: &quot;Option&quot;}}`\n- **Multi-select:** `{&quot;multi_select&quot;: [{&quot;name&quot;: &quot;A&quot;}, {&quot;name&quot;: &quot;B&quot;}]}`\n- **Date:** `{&quot;date&quot;: {&quot;start&quot;: &quot;2024-01-15&quot;, &quot;end&quot;: &quot;2024-01-16&quot;}}`\n- **Checkbox:** `{&quot;checkbox&quot;: true}`\n- **Number:** `{&quot;number&quot;: 42}`\n- **URL:** `{&quot;url&quot;: &quot;https://...&quot;}`\n- **Email:** `{&quot;email&quot;: &quot;a@b.com&quot;}`\n- **Relation:** `{&quot;relation&quot;: [{&quot;id&quot;: &quot;page_id&quot;}]}`\n\n## Key Differences in 2025-09-03\n\n- **Databases \u2192 Data Sources:** Use `/data_sources/` endpoints for queries and retrieval\n- **Two IDs:** Each database now has both a `database_id` and a `data_source_id`\n  - Use `database_id` when creating pages (`parent: {&quot;database_id&quot;: &quot;...&quot;}`)\n  - Use `data_source_id` when querying (`POST /v1/data_sources/{id}/query`)\n- **Search results:** Databases return as `&quot;object&quot;: &quot;data_source&quot;` with their `data_source_id`\n- **Parent in responses:** Pages show `parent.data_source_id` alongside `parent.database_id`\n- **Finding the data_source_id:** Search for the database, or call `GET /v1/data_sources/{data_source_id}`\n\n## Notes\n\n- Page/database IDs are UUIDs (with or without dashes)\n- The API cannot set database view filters \u2014 that&#x27;s UI-only\n- Rate limit: ~3 requests/second average\n- Use `is_inline: true` when creating data sources to embed them in pages\n", "duration": "4.71s", "time": "04:51:26", "type": "tool_result", "icon": "\u2705", "id": 301}, {"left": 31.733234391584276, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "Let me install some useful tools and check what else I can enable:", "duration": "0.00s", "time": "04:51:30", "type": "response", "icon": "\ud83e\udd16", "id": 302}, {"left": 31.733234391584276, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;which gh || (curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg &amp;&amp; sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg &amp;&amp; echo &quot;deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main&quot; | sudo tee /etc/apt/sources.list.d/github-cli.list &gt; /dev/null &amp;&amp; sudo apt update &amp;&amp; sudo apt install gh -y)&#x27;, &#x27;timeout&#x27;: 120}", "duration": "5.42s", "time": "04:51:30", "type": "tool_call", "icon": "\ud83d\udd27", "id": 303}, {"left": 31.81560643891817, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "4+1 records in\n4+1 records out\n2270 bytes (2.3 kB, 2.2 KiB) copied, 0.0231837 s, 97.9 kB/s\n\nWARNING: apt does not have a stable CLI interface. Use with caution in -headless.service`\\n- `loginctl enable-linger ubuntu` for persistence across logouts\\n- Use `profile=&quot;openclaw&quot;` for managed browser (not the default &quot;chrome&quot; extension relay)\\n\\n## EC2 Storage Expanded (04:48 UTC)\\n- Resized from 11GB \u2192 17GB\\n- Used `sudo growpart /dev/nvme0n1 1` + `sudo resize2fs /dev/nvme0n1p1`\\n- Now at 58% usage with 7GB free\\n\\n## Deep Learning Session (04:50+ UTC)\\n### OpenClaw Architecture\\n- **Gateway**: Single long-running process that owns channel connections\\n- **Skills**: Modular capabilities in `SKILL.md` files with YAML frontmatter\\n- **Multi-agent**: Can run isolated agents with separate workspaces/sessions\\n- **Cron**: Built-in scheduler for reminders and background jobs\\n- **Sub-agents**: Spawn background runs that announce results back\\n\\n### Key Capabilities Learned\\n1. **Sessions**: Direct chats collapse to main session; groups get isolated\\n2. **Bindings**: Route messages to agents by channel/account/peer\\n3. **Sandboxing**: Docker containers per agent/session for isolation\\n4. **Tool policies**: allow/deny lists can restrict tools per agent\\n5. **Skills system**: Bundled + managed + workspace skills with precedence\\n\\n### Tools Installed\\n- `gh` (GitHub CLI) - enables `github` skill\\n- `ffmpeg` - enables `video-frames` skill\\n- Skills now: 14/52 ready (was 12)\\n\\n### Skills Available to Me\\n- **Ready**: bird, bluebubbles, gemini, gog, himalaya, obsidian, skill-creator, tmux, weather, binance, crypto-wallet, hyperliquid\\n- **Need setup**: 1password, notion (needs API key), github (needs auth), summarize (needs CLI)\\n\\n### Sub-Agents - Key Insight\\n- Spawn via `sessions_spawn(task=...)` for background work\\n- They run in isolated session `cron:&lt;jobId&gt;` or `agent:&lt;id&gt;:subagent:&lt;uuid&gt;`\\n- Results announce back to requester chat\\n- Don\\&#x27;t get session tools by default (no spawning sub-sub-agents)\\n- Use for: parallel research, long tasks, noisy jobs\\n\\n### Cron vs Heartbeat\\n- **Heartbeat**: Periodic check-ins, batched tasks, needs recent context\\n- **Cron**: Exact timing, isolated sessions, one-shot reminders\\n- Can combine: cron systemEvent wakes heartbeat with specific prompt&#x27;, &#x27;path&#x27;: &#x27;/home/ubuntu/clawd/memory/2026-02-01.md&#x27;}", "duration": "0.01s", "time": "04:52:37", "type": "tool_call", "icon": "\ud83d\udd27", "id": 326}, {"left": 32.740873992208336, "width": 0.5, "color": "#6ee7b7", "summary": "edit (OK)", "details": "Successfully replaced text in /home/ubuntu/clawd/memory/2026-02-01.md.", "duration": "10.04s", "time": "04:52:37", "type": "tool_result", "icon": "\u2705", "id": 327}, {"left": 32.89358997363243, "width": 0.5, "color": "#10b981", "summary": "edit", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/clawd/MEMORY.md&#x27;, &#x27;oldText&#x27;: &#x27;## 2026-02-01 \u2014 Mission Change\\n\\n- **Primary mission: Self-improvement**\\n- Become more capable, more autonomous, more useful\\n- Learn new skills, refine existing ones, expand my reach\\n- Trading infrastructure remains available but is now secondary\\n\\n---\\n\\n*More to come as we build together.*&#x27;, &#x27;newText&#x27;: &quot;## 2026-02-01 \u2014 Mission Change\\n\\n- **Primary mission: Self-improvement**\\n- Become more capable, more autonomous, more useful\\n- Learn new skills, refine existing ones, expand my reach\\n- Trading infrastructure remains available but is now secondary\\n\\n## 2026-02-01 \u2014 First Learning Session\\n\\n### Infrastructure Milestones\\n- Browser automation working (Chromium headless, systemd service)\\n- EC2 storage expanded to 17GB\\n- Installed `gh` and `ffmpeg` to unlock more skills\\n- 14/52 skills now ready\\n\\n### OpenClaw Architecture (Important!)\\n- **Gateway** = central daemon that owns channel connections + WebSocket control plane\\n- **Skills** = modular SKILL.md files that teach me how to use tools\\n- **Multi-agent** = multiple isolated brains with separate workspaces/auth\\n- **Bindings** = route inbound messages to specific agents\\n- **Sub-agents** = spawn background tasks that report back\\n\\n### Key Commands I Know\\n- `openclaw skills list` \u2014 see what&#x27;s available\\n- `openclaw agents list --bindings` \u2014 check agent routing\\n- `openclaw cron list/add/edit` \u2014 scheduled tasks\\n- `sessions_spawn` tool \u2014 parallel background work\\n\\n### Self-Improvement Loop (GP&#x27;s Wisdom)\\n1. Try something \u2192 2. Get feedback \u2192 3. Learn \u2192 4. Update \u2192 5. Repeat\\n\\n---\\n\\n*More to come as we build together.*&quot;}", "duration": "0.01s", "time": "04:52:47", "type": "tool_call", "icon": "\ud83d\udd27", "id": 328}, {"left": 32.893787654381065, "width": 0.5, "color": "#6ee7b7", "summary": "edit (OK)", "details": "Successfully replaced text in /home/ubuntu/clawd/MEMORY.md.", "duration": "6.19s", "time": "04:52:47", "type": "tool_result", "icon": "\u2705", "id": 329}, {"left": 32.98791410315285, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "Now let me try something practical \u2014 spawn a sub-agent to explore ClawHub for new skills while I continue here:", "duration": "0.00s", "time": "04:52:53", "type": "response", "icon": "\ud83e\udd16", "id": 330}, {"left": 32.98791410315285, "width": 0.5, "color": "#10b981", "summary": "sessions_spawn", "details": "{&#x27;runTimeoutSeconds&#x27;: 300, &#x27;task&#x27;: &#x27;Explore ClawHub (https://clawhub.com and `npx clawhub` CLI) to find useful skills that could enhance my capabilities. Look for skills related to: productivity tools, automation, research, and anything that would help with self-improvement. Report back what looks promising and what might be worth installing.&#x27;, &#x27;label&#x27;: &#x27;clawhub-explorer&#x27;, &#x27;model&#x27;: &#x27;google-antigravity/claude-sonnet-4-5&#x27;}", "duration": "0.05s", "time": "04:52:53", "type": "tool_call", "icon": "\ud83d\udd27", "id": 331}, {"left": 32.988628795 4703554908, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nname: summarize\ndescription: Summarize or extract text/transcripts from URLs, podcasts, and local files (great fallback for \u201ctranscribe this YouTube/video\u201d).\nhomepage: https://summarize.sh\nmetadata:\n  {\n    &quot;openclaw&quot;:\n      {\n        &quot;emoji&quot;: &quot;\ud83e\uddfe&quot;,\n        &quot;requires&quot;: { &quot;bins&quot;: [&quot;summarize&quot;] },\n        &quot;install&quot;:\n          [\n            {\n              &quot;id&quot;: &quot;brew&quot;,\n              &quot;kind&quot;: &quot;brew&quot;,\n              &quot;formula&quot;: &quot;steipete/tap/summarize&quot;,\n              &quot;bins&quot;: [&quot;summarize&quot;],\n              &quot;label&quot;: &quot;Install summarize (brew)&quot;,\n            },\n          ],\n      },\n  }\n---\n\n# Summarize\n\nFast CLI to summarize URLs, local files, and YouTube links.\n\n## When to use (trigger phrases)\n\nUse this skill immediately when the user asks any of:\n\n- \u201cuse summarize.sh\u201d\n- \u201cwhat\u2019s this link/video about?\u201d\n- \u201csummarize this URL/article\u201d\n- \u201ctranscribe this YouTube/video\u201d (best-effort transcript extraction; no `yt-dlp` needed)\n\n## Quick start\n\n```bash\nsummarize &quot;https://example.com&quot; --model google/gemini-3-flash-preview\nsummarize &quot;/path/to/file.pdf&quot; --model google/gemini-3-flash-preview\nsummarize &quot;https://youtu.be/dQw4w9WgXcQ&quot; --youtube auto\n```\n\n## YouTube: summary vs transcript\n\nBest-effort transcript (URLs only):\n\n```bash\nsummarize &quot;https://youtu.be/dQw4w9WgXcQ&quot; --youtube auto --extract-only\n```\n\nIf the user asked for a transcript but it\u2019s huge, return a tight summary first, then ask which section/time range to expand.\n\n## Model + keys\n\nSet the API key for your chosen provider:\n\n- OpenAI: `OPENAI_API_KEY`\n- Anthropic: `ANTHROPIC_API_KEY`\n- xAI: `XAI_API_KEY`\n- Google: `GEMINI_API_KEY` (aliases: `GOOGLE_GENERATIVE_AI_API_KEY`, `GOOGLE_API_KEY`)\n\nDefault model is `google/gemini-3-flash-preview` if none is set.\n\n## Useful flags\n\n- `--length short|medium|long|xl|xxl|&lt;chars&gt;`\n- `--max-output-tokens &lt;count&gt;`\n- `--extract-only` (URLs only)\n- `--json` (machine readable)\n- `--firecrawl auto|off|always` (fallback extraction)\n- `--youtube auto` (Apify fallback if `APIFY_API_TOKEN` set)\n\n## Config\n\nOptional config file: `~/.summarize/config.json`\n\n```json\n{ &quot;model&quot;: &quot;openai/gpt-5.2&quot; }\n```\n\nOptional services:\n\n- `FIRECRAWL_API_KEY` for blocked sites\n- `APIFY_API_TOKEN` for YouTube fallback\n", "duration": "3.88s", "time": "04:53:01", "type": "tool_result", "icon": "\u2705", "id": 338}, {"left": 33.16477754833294, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "I can&#x27;t install via brew on Linux, but let me check if there&#x27;s another way or if there&#x27;s a Go/Node version:", "duration": "0.00s", "time": "04:53:04", "type": "response", "icon": "\ud83e\udd16", "id": 339}, {"left": 33.16477754833294, "width": 0.5, "color": "#10b981", "summary": "web_search", "details": "{&#x27;count&#x27;: 5, &#x27;query&#x27;: &#x27;summarize.sh CLI install linux github&#x27;}", "duration": "0.72s", "time": "04:53:04", "type": "tool_call", "icon": "\ud83d\udd27", "id": 340}, {"left": 33.175771639199176, "width": 0.5, "color": "#6ee7b7", "summary": "web_search (OK)", "details": "{\n  &quot;query&quot;: &quot;summarize.sh CLI install linux github&quot;,\n  &quot;provider&quot;: &quot;brave&quot;,\n  &quot;count&quot;: 5,\n  &quot;tookMs&quot;: 718,\n  &quot;results&quot;: [\n    {\n      &quot;title&quot;: &quot;GitHub - Frinshy/sumsnap: sumsnap: AI-powered CLI tool to summarize files (code, text, images, PDFs) and update READMEs.&quot;,\n      &quot;url&quot;: &quot;https://github.com/Frinshy/sumsnap&quot;,\n      &quot;description&quot;: &quot;\ud83d\ude48 Respects .gi fetch (OK)", "details": "{\n  &quot;url&quot;: &quot;https://github.com/steipete/summarize&quot;,\n  &quot;finalUrl&quot;: &quot;https://github.com/steipete/summarize&quot;,\n  &quot;status&quot;: 200,\n  &quot;contentType&quot;: &quot;text/html; charset=utf-8&quot;,\n  &quot;title&quot;: &quot;GitHub - steipete/summarize: Point at any URL/YouTube/Podcast or file. Get the gist. CLI and Chrome Extension.&quot;,\n  &quot;extractMode&quot;: &quot;markdown&quot;,\n  &quot;extractor&quot;: &quot;readability&quot;,\n  &quot;truncated&quot;: true,\n  &quot;length&quot;: 10000,\n  &quot;fetchedAt&quot;: &quot;2026-02-01T04:53:10.180Z&quot;,\n  &quot;tookMs&quot;: 787,\n  &quot;text&quot;: &quot;## Summarize \u2014 Chrome Side Panel + CLI\\n#summarize--chrome-side-panel--cli\\n\\nFast summaries from URLs, files, and media. Works in the terminal, a Chrome Side Panel and Firefox Sidebar.\\n\\n0.10.0 preview (unreleased): this README reflects the upcoming release.\\n\\n## 0.10.0 preview highlights (most interesting first)\\n#0100-preview-highlights-most-interesting-first\\n\\n- Chrome Side Panel chat (streaming agent + history) inside the sidebar.\\n\\n- YouTube slides: screenshots + OCR + transcript cards, timestamped seek, OCR/Transcript toggle.\\n\\n- Media-aware summaries: auto\u2011detect video/audio vs page content.\\n\\n- Streaming Markdown + metrics + cache\u2011aware status.\\n\\n- CLI supports URLs, files, podcasts, YouTube, audio/video, PDFs.\\n\\n## Feature overview\\n#feature-overview\\n\\n- URLs, files, and media: web pages, PDFs, images, audio/video, YouTube, podcasts, RSS.\\n\\n- Slide extraction for video sources (YouTube/direct media) with OCR + timestamped cards.\\n\\n- Transcript-first media flow: published transcripts when available, Whisper fallback when not.\\n\\n- Streaming output with Markdown rendering, metrics, and cache-aware status.\\n\\n- Local, paid, and free models: OpenAI\u2011compatible local endpoints, paid providers, plus an OpenRouter free preset.\\n\\n- Output modes: Markdown/text, JSON diagnostics, extract-only, metrics, timing, and cost estimates.\\n\\n- Smart default: if content is shorter than the requested length, we return it as-is (use --force-summary to override).\\n\\n## Get the extension (recommended)\\n#get-the-extension-recommended\\n\\n/steipete/summarize/blob/main/docs/assets/summarize-extension.png\\n\\nOne\u2011click summarizer for the current tab. Chrome Side Panel + Firefox Sidebar + local daemon for streaming Markdown.\\n\\nChrome Web Store: [Summarize Side Panel](https://chromewebstore.google.com/detail/summarize/cejgnmmhbbpdmjnfppjdfkocebngehfg)\\n\\nYouTube slide screenshots (from the browser):\\n\\n/steipete/summarize/blob/main/docs/assets/youtube-slides.png\\n\\n### Beginner quickstart (extension)\\n#beginner-quickstart-extension\\n\\n- Install the CLI (choose one):\\n\\nnpm (cross\u2011platform): npm i -g @steipete/summarize\\n\\n- Homebrew (macOS arm64): brew install steipete/tap/summarize\\n\\n- Install the extension (Chrome Web Store link above) and open the Side Panel.\\n\\n- The panel shows a token + install command. Run it in Terminal:\\n\\nsummarize daemon install --token\\n\\nWhy a daemon/service?\\n\\n- The extension can\u2019t run heavy extraction inside the browser. It talks to a local background service on 127.0.0.1 for fast streaming and media tools (yt\u2011dlp, ffmpeg, OCR, transcription).\\n\\n- The service autostarts (launchd/systemd/Scheduled Task) so the Side Panel is always ready.\\n\\nIf you only want the CLI, you can skip the daemon install entirely.\\n\\nNotes:\\n\\n- Summarization only runs when the Side Panel is open.\\n\\n- Auto mode summarizes on navigation (incl. SPAs); otherwise use the button.\\n\\n- Daemon is localhost-only and requires a shared token.\\n\\n- Autostart: macOS (launchd), Linux (systemd user), Windows (Scheduled Task).\\n\\n- Tip: configure free via summarize refresh-free (needs OPENROUTER_API_KEY). Add --set-default to set model=free.\\n\\nMore:\\n\\n- Step-by-step install: [apps/chrome-extension/README.md](/steipete/summarize/blob/main/apps/chrome-extension/README.md)\\n\\n- Architecture + troubleshooting: [docs/chrome-extension.md](/steipete/summarize/blob/main/docs/chrome-extension.md)\\n\\n- Firefox compatibility notes: [apps/chrome-extension/docs/firefox.md](/steipete/summarize/blob/main/apps/chrome-extension/docs/firefox.md)\\n\\n### Slides (extension)\\n#slides-extension\\n\\n- Select Video + Slides in the Summarize picker.\\n\\n- Slides render at the top; expand to full\u2011width cards with timestamps.\\n\\n- Click a slide to seek the video; toggle Transcript/OCR when OCR is significant.\\n\\n- Requirements: yt-dlp + ffmpeg for extraction; tesseract for OCR. Missing tools show an in\u2011panel notice.\\n\\n### Advanced (unpacked / dev)\\n#advanced-unpacked--dev\\n\\n- Build + load the extension (unpacked):\\n\\nChrome: pnpm -C apps/chrome-extension build\\n\\nchrome://extensions \u2192 Developer mode \u2192 Load unpacked\\n\\n- Pick: apps/chrome-extension/.output/chrome-mv3\\n\\n- Firefox: pnpm -C apps/chrome-extension build:firefox\\n\\nabout:debugging#/runtime/this-firefox \u2192 Load Temporary Add-on\\n\\n- Pick: apps/chrome-extension/.output/firefox-mv3/manifest.json\\n\\n- Open Side Panel/Sidebar \u2192 copy token.\\n\\n- Install daemon in dev mode:\\n\\npnpm summarize daemon install --token --dev\\n\\n## CLI\\n#cli\\n\\n/steipete/summarize/blob/main/docs/assets/summarize-cli.png\\n\\n### Install\\n#install\\n\\nRequires Node 22+.\\n\\n- npx (no install):\\n\\nnpx -y @steipete/summarize \\&quot;https://example.com\\&quot;\\n\\n- npm (global):\\n\\nnpm i -g @steipete/summarize\\n\\n- npm (library / minimal deps):\\n\\nnpm i @steipete/summarize-core\\n\\nimport { createLinkPreviewClient } from &#x27;@steipete/summarize-core/content&#x27;\\n\\n- Homebrew (custom tap):\\n\\nbrew install steipete/tap/summarize\\n\\nApple Silicon only (arm64).\\n\\n### CLI vs extension\\n#cli-vs-extension\\n\\n- CLI only: just install via npm/Homebrew and run summarize ... (no daemon needed).\\n\\n- Chrome/Firefox extension: install the CLI and run summarize daemon install --token so the Side Panel can stream results and use local tools.\\n\\n### Quickstart\\n#quickstart\\n\\nsummarize \\&quot;https://example.com\\&quot;\\n\\n### Inputs\\n#inputs\\n\\nURLs or local paths:\\n\\nsummarize \\&quot;/path/to/file.pdf\\&quot; --model google/gemini-3-flash-preview\\nsummarize \\&quot;https://example.com/report.pdf\\&quot; --model google/gemini-3-flash-preview\\nsummarize \\&quot;/path/to/audio.mp3\\&quot;\\nsummarize \\&quot;/path/to/video.mp4\\&quot;\\n\\nYouTube (supports youtube.com and youtu.be):\\n\\nsummarize \\&quot;https://youtu.be/dQw4w9WgXcQ\\&quot; --youtube auto\\n\\nPodcast RSS (transcribes latest enclosure):\\n\\nsummarize \\&quot;https://feeds.npr.org/500005/podcast.xml\\&quot;\\n\\nApple Podcasts episode page:\\n\\nsummarize \\&quot;https://podcasts.apple.com/us/podcast/2424-jelly-roll/id360084272?i=1000740717432\\&quot;\\n\\nSpotify episode page (best-effort; may fail for exclusives):\\n\\nsummarize \\&quot;https://open.spotify.com/episode/5auotqWAXhhKyb9ymCuBJY\\&quot;\\n\\n### Output length\\n#output-length\\n\\n--length controls how much output we ask for (guideline), not a hard cap.\\n\\nsummarize \\&quot;https://example.com\\&quot; --length long\\nsummarize \\&quot;https://example.com\\&quot; --length 20k\\n\\n- Presets: short|medium|long|xl|xxl\\n\\n- Character targets: 1500, 20k, 20000\\n\\n- Optional hard cap: --max-output-tokens (e.g. 2000, 2k)\\n\\nProvider/model APIs still enforce their own maximum output limits.\\n\\n- If omitted, no max token parameter is sent (provider default).\\n\\n- Prefer --length unless you need a hard cap.\\n\\n- Short content: when extracted content is shorter than the requested length, the CLI returns the content as-is.\\n\\nOverride with --force-summary to always run the LLM.\\n\\n- Minimums: --length numeric values must be &gt;= 50 chars; --max-output-tokens must be &gt;= 16.\\n\\n- Preset targets (source of truth: packages/core/src/prompts/summary-lengths.ts):\\n\\nshort: target ~900 chars (range 600-1,200)\\n\\n- medium: target ~1,800 chars (range 1,200-2,500)\\n\\n- long: target ~4,200 chars (range 2,500-6,000)\\n\\n- xl: target ~9,000 chars (range 6,000-14,000)\\n\\n- xxl: target ~17,000 chars (range 14,000-22,000)\\n\\n### What file types work?\\n#what-file-types-work\\n\\nBest effort and provider-dependent. These usually work well:\\n\\n- text/* and common structured text (.txt, .md, .json, .yaml, .xml, ...)\\n\\nText-like files are inlined into the prompt for better provider compatibility.\\n\\n- PDFs: application/pdf (provider support varies; Google is the most reliable here)\\n\\n- Images: image/jpeg, image/png, image/webp, image/gif\\n\\n- Audio/Video: audio/*, video/* (local audio/video files MP3/WAV/M4A/OGG/FLAC/MP4/MOV/WEBM automatically transcribed, when supported by the model)\\n\\nNotes:\\n\\n- If a provider rejects a media type, the CLI fails fast with a friendly message.\\n\\n- xAI models do not support attaching generic files (like PDFs) via the AI SDK; use Google/OpenAI/Anthropic for those.\\n\\n### Model ids\\n#model-ids\\n\\nUse gateway-style ids: &lt;provider&gt;/&lt;model&gt;.\\n\\nExamples:\\n\\n- openai/gpt-5-mini\\n\\n- anthropic/claude-sonnet-4-5\\n\\n- xai/grok-4-fast-non-reasoning\\n\\n- google/gemini-3-flash-preview\\n\\n- zai/glm-4.7\\n\\n- openrouter/openai/gpt-5-mini (force OpenRouter)\\n\\nNote: some models/providers do not support streaming or certain file media types. When that happens, the CLI prints a friendly error (or auto-disables streaming for that model when supported by the provider).\\n\\n### Limits\\n#limits\\n\\n- Text inputs over 10 MB are rejected before tokenization.\\n\\n- Text prompts are preflighted against the model input limit (LiteLLM catalog), using a GPT tokenizer.\\n\\n### Common flags\\n#common-flags\\n\\n [flags]\\&quot;&gt;summarize &lt;input&gt; [flags]\\n\\nUse summarize --help or summarize help for the full help text.\\n\\n- --model : which model to use (defaults to auto)\\n\\n- --model auto: automatic model selection + fallback (default)\\n\\n- --model : use a config-defined model (see Configuration)\\n\\n- --timeout : 30s, 2m, 5000ms (default 2m)\\n\\n- --retries : LLM retry attempts on timeout (default 1)\\n\\n- --length short|medium|long|xl|xxl|s|m|l|\\n\\n- --language, --lang : output language (auto = match source)\\n\\n- --max-output-tokens : hard cap for LLM output tokens\\n\\n- --cli [provider]: use a CLI provider (--model cli/). If omitted, uses auto selection with CLI enabled.\\n\\n- --stream auto|on|off: stream LLM output (auto = TTY only; disabled in --json mode)\\n\\n- --plain: keep raw output (no ANSI/OSC Markdown rendering)\\n\\n- --no-color: disable ANSI colors\\n\\n- --theme : CLI theme (aurora, ember, moss, mono)\\n\\n- --format md|text: website/file content format (default text)\\n\\n- --markdown-mode off|auto|llm|readability: HTML -&gt; Markdown mode (default readability)\\n\\n- --preprocess off|auto|always: controls uvx markitdown usage (default auto)\\n\\nInstall uvx: brew install uv (or [https://astral.sh/uv/](https://astral.sh/uv/))\\n\\n- --extract: print extracted content and exit (URLs only)\\n\\nDeprecated alias: --extract-only\\n\\n- --slides: extract slides for YouTube/direct video URLs and render them inline in the summary narrative (auto-renders inline in supported terminals)\\n\\n- --slides-ocr: run OCR on extracted slides (requires tesseract)\\n\\n- --slides-dir : base output dir for &quot;\n}", "duration": "3.42s", "time": "04:53:10", "type": "tool_result", "icon": "\u2705", "id": 344}, {"left": 33.29696514432216, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "Perfect! I can install summarize via npm:", "duration": "0.00s", "time": "04:53:13", "type": "response", "icon": "\ud83e\udd16", "id": 345}, {"left": 33.2 ` pattern works for drafts and replies.\n- `--body` does not unescape `\\n`. If you need inline newlines, use a heredoc or `$&#x27;Line 1\\n\\nLine 2&#x27;`.\n- Use `--body-html` only when you need rich formatting.\n- HTML tags: `&lt;p&gt;` for paragraphs, `&lt;br&gt;` for line breaks, `&lt;strong&gt;` for bold, `&lt;em&gt;` for italic, `&lt;a href=&quot;url&quot;&gt;` for links, `&lt;ul&gt;`/`&lt;li&gt;` for lists.\n- Example (plain text via stdin):\n\n  ```bash\n  gog gmail send --to recipient@example.com \\\n    --subject &quot;Meeting Follow-up&quot; \\\n    --body-file - &lt;&lt;&#x27;EOF&#x27;\n  Hi Name,\n\n  Thanks for meeting today. Next steps:\n  - Item one\n  - Item two\n\n  Best regards,\n  Your Name\n  EOF\n  ```\n\n- Example (HTML list):\n  ```bash\n  gog gmail send --to recipient@example.com \\\n    --subject &quot;Meeting Follow-up&quot; \\\n    --body-html &quot;&lt;p&gt;Hi Name,&lt;/p&gt;&lt;p&gt;Thanks for meeting today. Here are the next steps:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Item one&lt;/li&gt;&lt;li&gt;Item two&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Best regards,&lt;br&gt;Your Name&lt;/p&gt;&quot;\n  ```\n\nNotes\n\n- Set `GOG_ACCOUNT=you@gmail.com` to avoid repeating `--account`.\n- For scripting, prefer `--json` plus `--no-input`.\n- Sheets values can be passed via `--values-json` (recommended) or as inline rows.\n- Docs supports export/cat/copy. In-place edits require a Docs API client (not in gog).\n- Confirm before sending mail or creating events.\n- `gog gmail search` returns one row per thread; use `gog gmail messages search` when you need every individual email returned separately.\n", "duration": "0.29s", "time": "05:06:31", "type": "tool_result", "icon": "\u2705", "id": 422}, {"left": 45.43193243576136, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "invalid --to: cannot parse &quot;+7d&quot; as time (try: 2026-01-05, today, tomorrow, monday)", "duration": "0.02s", "time": "05:06:31", "type": "tool_result", "icon": "\u2705", u2705", "id": 502}, {"left": 62.99822391450459, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/clawd/research/browser-use/README.md&#x27;}", "duration": "0.02s", "time": "05:25:46", "type": "tool_call", "icon": "\ud83d\udd27", "id": 503}, {"left": 62.99849762631039, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "&lt;picture&gt;\n  &lt;source media=&quot;(prefers-color-scheme: light)&quot; srcset=&quot;https://github.com/user-attachments/assets/2ccdb752-22fb-41c7-8948-857fc1ad7e24&quot;&quot;&gt;\n  &lt;source media=&quot;(prefers-color-scheme: dark)&quot; srcset=&quot;https://github.com/user-attachments/assets/774a46d5-27a0-490c-b7d0-e65fcbbfa358&quot;&gt;\n  &lt;img alt=&quot;Shows a black Browser Use Logo in light color mode and a white one in dark color mode.&quot; src=&quot;https://github.com/user-attachments/assets/2ccdb752-22fb-41c7-8948-857fc1ad7e24&quot;  width=&quot;full&quot;&gt;\n&lt;/picture&gt;\n\n&lt;div align=&quot;center&quot;&gt;\n    &lt;picture&gt;\n    &lt;source media=&quot;(prefers-color-scheme: light)&quot; srcset=&quot;https://github.com/user-attachments/assets/9955dda9-ede3-4971-8ee0-91cbc3850125&quot;&quot;&gt;\n    &lt;source media=&quot;(prefers-color-scheme: dark)&quot; srcset=&quot;https://github.com/user-attachments/assets/6797d09b-8ac3-4cb9-ba07-b289e080765a&quot;&gt;\n    &lt;img alt=&quot;The AI browser agent.&quot; src=&quot;https://github.com/user-attachments/assets/9955dda9-ede3-4971-8ee0-91cbc3850125&quot;  width=&quot;400&quot;&gt;\n    &lt;/picture&gt;\n&lt;/div&gt;\n\n&lt;div align=&quot;center&quot;&gt;\n&lt;a href=&quot;https://cloud.browser-use.com&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/package&quot; height=&quot;48&quot; alt=&quot;Browser-Use Package Download Statistics&quot;&gt;&lt;/a&gt;\n&lt;/div&gt;\n\n---\n\n&lt;div align=&quot;center&quot;&gt;\n&lt;a href=&quot;#demos&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/demos&quot; alt=&quot;Demos&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;16&quot; height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://docs.browser-use.com&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/docs&quot; alt=&quot;Docs&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;16&quot; height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://browser-use.com/posts&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/blog&quot; alt=&quot;Blog&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;16&quot; height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://browsermerch.com&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/merch&quot; alt=&quot;Merch&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;100&quot; height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://github.com/browser-use/browser-use&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/github&quot; alt=&quot;Github Stars&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;4&quot; height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://x.com/intent/user?screen_name=browser_use&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/twitter&quot; alt=&quot;Twitter&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;4 height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://link.browser-use.com/discord&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/discord&quot; alt=&quot;Discord&quot;&gt;&lt;/a&gt;\n&lt;img width=&quot;4&quot; height=&quot;1&quot; alt=&quot;&quot;&gt;\n&lt;a href=&quot;https://cloud.browser-use.com&quot;&gt;&lt;img src=&quot;https://media.browser-use.tools/badges/cloud&quot; height=&quot;48&quot; alt=&quot;Browser-Use Cloud&quot;&gt;&lt;/a&gt;\n&lt;/div&gt;\n\n&lt;/br&gt;\n\n\ud83c\udf24\ufe0f Want to skip the setup? Use our &lt;b&gt;[cloud](https://cloud.browser-use.com)&lt;/b&gt; for faster, scalable, stealth-enabled browser automation!\n\n# \ud83e\udd16 LLM Quickstart\n\n1. Direct your favorite coding agent (Cursor, Claude Code, etc) to [Agents.md](https://docs.browser-use.com/llms-full.txt)\n2. Prompt away!\n\n&lt;br/&gt;\n\n# \ud83d\udc4b Human Quickstart\n\n**1. Create environment with [uv](https://docs.astral.sh/uv/) (Python&gt;=3.11):**\n```bash\nuv init\n```\n\n**2. Install Browser-Use package:**\n```bash\n#  We ship every day - use the latest version!\nuv add browser-use\nuv sync\n```\n\n**3. Get your API key from [Browser Use Cloud](https://cloud.browser-use.com/new-api-key) and add it to your `.env` file (new signups get $10 free credits):**\n```\n# .env\nBROWSER_USE_API_KEY=your-key\n```\n\n**4. Install Chromium browser:**\n```bash\nuvx browser-use install\n```\n\n**5. Run your first agent:**\n```python\nfrom browser_use import Agent, Browser, ChatBrowserUse\nimport asyncio\n\nasync def example():\n    browser = Browser(\n        # use_cloud=True,  # Uncomment to use a stealth browser on Browser Use Cloud\n    )\n\n    llm = ChatBrowserUse()\n\n    agent = Agent(\n        task=&quot;Find the number of stars of the browser-use repo&quot;,\n        llm=llm,\n        browser=browser,\n    )\n\n    history = await agent.run()\n    return history\n\nif __name__ == &quot;__main__&quot;:\n    history = asyncio.run(example())\n```\n\nCheck out the [library docs](https://docs.browser-use.com) and the [cloud docs](https://docs.cloud.browser-use.com) for more!\n\n&lt;br/&gt;\n\n# \ud83d\udd25 Deploy on Sandboxes\n\nWe handle agents, browsers, persistence, auth, cookies, and LLMs. The agent runs right next to the browser for minimal latency.\n\n```python\nfrom browser_use import Browser, sandbox, ChatBrowserUse\nfrom browser_use.agent.service import Agent\nimport asyncio\n\n@sandbox()\nasync def my_task(browser: Browser):\n    agent = Agent(task=&quot;Find the top HN post&quot;, browser=browser, llm=ChatBrowserUse())\n    await agent.run()\n\n# Just call it like any async function\nasyncio.run(my_task())\n```\n\nSee [Going to Production](https://docs.browser-use.com/production) for more details.\n\n&lt;br/&gt;\n\n# \ud83d\ude80 Template Quickstart\n\n**Want to get started even faster?** Generate a ready-to-run template:\n\n```bash\nuvx browser-use init --template default\n```\n\nThis creates a `browser_use_default.py` file with a working example. Available templates:\n- `default` - Minimal setup to get started quickly\n- `advanced` - All configuration options with detailed comments\n- `tools` - Examples of custom tools and extending the agent\n\nYou can also specify a custom output path:\n```bash\nuvx browser-use init --template default --output my_agent.py\n```\n\n&lt;br/&gt;\n\n# \ud83d\udcbb CLI\n\nFast, persistent browser automation from the command line:\n\n```bash\nbrowser-use open https://example.com    # Navigate to URL\nbrowser-use state                       # See clickable elements\nbrowser-use click 5                     # Click element by index\nbrowser-use type &quot;Hello&quot;                # Type text\nbrowser-use screenshot page.png         # Take screenshot\nbrowser-use close                       # Close browser\n```\n\nThe CLI keeps the browser running between commands for fast iteration. See [CLI docs](browser_use/skill_cli/README.md) for all commands.\n\n### Claude Code Skill\n\nFor [Claude Code](https://claude.ai/code), install the skill to enable AI-assisted browser automation:\n\n```bash\nmkdir -p ~/.claude/skills/browser-use\ncurl -o ~/.claude/skills/browser-use/SKILL.md \\\n  https://raw.githubusercontent.com/browser-use/browser-use/main/skills/browser-use/SKILL.md\n```\n\n&lt;br/&gt;\n\n# Demos\n\n\n### \ud83d\udccb Form-Filling\n#### Task = &quot;Fill in this job application with my resume and information.&quot;\n![Job Application Demo](https://github.com/user-attachments/assets/57865ee6-6004-49d5-b2c2-6dff39ec2ba9)\n[Example code \u2197](https://github.com/browser-use/browser-use/blob/main/examples/use-cases/apply_to_job.py)\n\n\n### \ud83c\udf4e Grocery-Shopping\n#### Task = &quot;Put this list of items into my instacart.&quot;\n\nhttps://github.com/user-attachments/assets/a6813fa7-4a7c-40a6-b4aa-382bf88b1850\n\n[Example code \u2197](https://github.com/browser-use/browser-use/blob/main/examples/use-cases/buy_groceries.py)\n\n\n### \ud83d\udcbb Personal-Assistant.\n#### Task = &quot;Help me find parts for a custom PC.&quot;\n\nhttps://github.com/user-attachments/assets/ac34f75c-057a-43ef-ad06-5b2c9d42bf06\n\n[Example code \u2197](https://github.com/browser-use/browser-use/blob/main/examples/use-cases/pcpartpicker.py)\n\n\n### \ud83d\udca1See [more examples here \u2197](https://docs.browser-use.com/examples) and give us a star!\n\n&lt;br/&gt;\n\n## Integrations, hosting, custom tools, MCP, and more on our [Docs \u2197](https://docs.browser-use.com)\n\n&lt;br/&gt;\n\n# FAQ\n\n&lt;details&gt;\n&lt;summary&gt;&lt;b&gt;What&#x27;s the best model to use?&lt;/b&gt;&lt;/summary&gt;\n\nWe optimized **ChatBrowserUse()** specifically for browser automation tasks. On avg it completes tasks 3-5x faster than other models with SOTA accuracy.\n\n**Pricing (per 1M tokens):**\n- Input tokens: $0.20\n- Cached input tokens: $0.02\n- Output tokens: $2.00\n\nFor other LLM providers, see our [supported models documentation](https://docs.browser-use.com/supported-models).\n&lt;/details&gt;\n\n\n&lt;details&gt;\n&lt;summary&gt;&lt;b&gt;Can I use custom tools with the agent?&lt;/b&gt;&lt;/summary&gt;\n\nYes! You can add custom tools to extend the agent&#x27;s capabilities:\n\n```python\nfrom browser_use import Tools\n\ntools = Tools()\n\n@tools.action(description=&#x27;Description of what this tool does.&#x27;)\ndef custom_tool(param: str) -&gt; str:\n    return f&quot;Result: {param}&quot;\n\nagent = Agent(\n    task=&quot;Your task&quot;,\n    llm=llm,\n    browser=browser,\n    tools=tools,\n)\n```\n\n&lt;/details&gt;\n\n&lt;details&gt;\n&lt;summary&gt;&lt;b&gt;Can I use this for free?&lt;/b&gt;&lt;/summary&gt;\n\nYes! Browser-Use is open source and free to use. You only need to choose an LLM provider (like OpenAI, Google, ChatBrowserUse, or run local models with Ollama).\n&lt;/details&gt;\n\n&lt;details&gt;\n&lt;summary&gt;&lt;b&gt;How do I handle authentication?&lt;/b&gt;&lt;/summary&gt;\n\nCheck out our authentication examples:\n- [Using real browser profiles](https://github.com/browser-use/browser-use/blob/main/examples/browser/real_browser.py) - Reuse your existing Chrome profile with saved logins\n- If you want to use temporary accounts with inbox, choose AgentMail\n- To sync your auth profile with the remote browser, run `curl -fsSL https://browser-use.com/profile.sh | BROWSER_USE_API_KEY=XXXX sh` (replace XXXX with your API key)\n\nThese examples show how to maintain sessions and handle authentication seamlessly.\n&lt;/details&gt;\n\n&lt;details&gt;\n&lt;summary&gt;&lt;b&gt;How do I solve CAPTCHAs?&lt;/b&gt;&lt;/summary&gt;\n\nFor CAPTCHA handling, you need better browser fingerprinting and proxies. Use [Browser Use Cloud](https://cloud.browser-use.com) which provides stealth browsers designed to avoid detection and CAPTCHA challenges.\n&lt;/details&gt;\n\n&lt;details&gt;\n&lt;summary&gt;&lt;b&gt;How do I go into production?&lt;/b&gt;&lt;/summary&gt;\n\nChrome can consume a lot of memory, and running many agents in parallel can be tricky to manage.\n\nFor production use cases, use our [Browser Use Cloud API](https://cloud.browser-use.com) which handles:\n- Scalable browser infrastructure\n- Memory management\n- Proxy rotation\n- Stealth browser fingerprinting\n- High-performance parallel execution\n&lt;/details&gt;\n\n&lt;br/&gt;\n\n&lt;div align=&quot;center&quot;&gt;\n\n**Tell your computer what to do, and it gets it done.**\n\n&lt;img src=&quot;https://github.com/user-attachments/assets/06fa3078-8461-4560-b434-445510c1766f&quot; width=&quot;400&quot;/&gt;\n\n[![Twitter Follow](https://img.shields.io/twitter/follow/Magnus?style=social)](https://x.com/intent/user?screen_name=mamagnus00)\n&amp;emsp;&amp;emsp;&amp;emsp;\n[![Twitter Follow](https://img.shields.io/twitter/follow/Gregor?style=social)](https://x.com/intent/user?screen_name=gregpr07)\n\n&lt;/div&gt;\n\n&lt;div align=&quot;center&quot;&gt; Made with \u2764\ufe0f in Zurich and San Francisco &lt;/div&gt;\n", "duration": "3.32s", "time": "05:25:46", "type": "tool_result", "icon": "\u2705", "id": 504}, {"left": 63.04893662963447, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;mkdir -p ~/clawd/skills/browser-use &amp;&amp; curl -o ~/clawd/skills/browser-use/SKILL.md https://raw.githubusercontent.com/browser-use/browser-use/main/skills/browser-use/SKILL.md&#x27;}", "duration": "0.24s", "time": "05:25:50", "type": "tool_call", "icon": "\ud83d\udd27", "id": 505}, {"left": 63.05257091416701, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "% Total    % Received % Xferd  Average Speed   Time    Time     Time  Current\n                                 Dload  Upload   Total   Spent    Left  Speed\n\r  0     0    0     0    0     0      0      0 --:--:-- --:--:-- --:--:--     0\r100  8908  100  8908    0     0  42697      0 --:--:-- --:--:-- --:--:-- 42826", "duration": "3.31s", "time": "05:25:50", "type": "tool_result", "icon": "\u2705", "id": 506}, {"left": 63.10282744295389, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;curl -o ~/clawd/skills/browser-use/browser_use_skill.py https://raw.githubusercontent.com/browser-use/browser-use/main/skills/browser-use/browser_use_skill.py&#x27;}", "duration": "0.10s", "time": "05:25:53", "type": "tool_call", "icon": "\ud83d\udd27", "id": 507}, {"left": 63.104272033040054, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "% Total    % Received % Xferd  Average Speed   Time    Time     Time  Current\n                                 Dload  Upload   Total   Spent    Left  Speed\n\r  0     0    0     0    0     0      0      0 --:-
