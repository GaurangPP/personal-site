&quot;openclaw&quot;:\n      {\n        &quot;emoji&quot;: &quot;\ud83d\udc26&quot;,\n        &quot;requires&quot;: { &quot;bins&quot;: [&quot;bird&quot;] },\n        &quot;install&quot;:\n          [\n            {\n              &quot;id&quot;: &quot;brew&quot;,\n              &quot;kind&quot;: &quot;brew&quot;,\n              &quot;formula&quot;: &quot;steipete/tap/bird&quot;,\n              &quot;bins&quot;: [&quot;bird&quot;],\n              &quot;label&quot;: &quot;Install bird (brew)&quot;,\n              &quot;os&quot;: [&quot;darwin&quot;],\n            },\n            {\n              &quot;id&quot;: &quot;npm&quot;,\n              &quot;kind&quot;: &quot;node&quot;,\n              &quot;package&quot;: &quot;@steipete/bird&quot;,\n              &quot;bins&quot;: [&quot;bird&quot;],\n              &quot;label&quot;: &quot;Install bird (npm)&quot;,\n            },\n          ],\n      },\n  }\n---\n\n# bird \ud83d\udc26\n\nFast X/Twitter CLI using GraphQL + cookie auth.\n\n## Install\n\n```bash\n# npm/pnpm/bun\nnpm install -g @steipete/bird\n\n# Homebrew (macOS, prebuilt binary)\nbrew install steipete/tap/bird\n\n# One-shot (no install)\nbunx @steipete/bird whoami\n```\n\n## Authentication\n\n`bird` uses cookie-based auth.\n\nUse `--auth-token` / `--ct0` to pass cookies directly, or `--cookie-source` for browser cookies.\n\nRun `bird check` to see which source is active. For Arc/Brave, use `--chrome-profile-dir &lt;path&gt;`.\n\n## Commands\n\n### Account &amp; Auth\n\n```bash\nbird whoami                    # Show logged-in account\nbird check                     # Show credential sources\nbird query-ids --fresh         # Refresh GraphQL query ID cache\n```\n\n### Reading Tweets\n\n```bash\nbird read &lt;url-or-id&gt;          # Read a single tweet\nbird &lt;url-or-id&gt;               # Shorthand for read\nbird thread &lt;url-or-id&gt;        # Full conversation thread\nbird replies &lt;url-or-id&gt;       # List replies to a tweet\n```\n\n### Timelines\n\n```bash\nbird home                      # Home timeline (For You)\nbird home --following          # Following timeline\nbird user-tweets @handle -n 20 # User&#x27;s profile timeline\nbird mentions                  # Tweets mentioning you\nbird mentions --user @handle   # Mentions of another user\n```\n\n### Search\n\n```bash\nbird search &quot;query&quot; -n 10\nbird search &quot;from:steipete&quot; --all --max-pages 3\n```\n\n### News &amp; Trending\n\n```bash\nbird news -n 10                # AI-curated from Explore tabs\nbird news --ai-only            # Filter to AI-curated only\nbird news --sports             # Sports tab\nbird news --with-tweets        # Include related tweets\nbird trending                  # Alias for news\n```\n\n### Lists\n\n```bash\nbird lists                     # Your lists\nbird lists --member-of         # Lists you&#x27;re a member of\nbird list-timeline &lt;id&gt; -n 20  # Tweets from a list\n```\n\n### Bookmarks &amp; Likes\n\n```bash\nbird bookmarks -n 10\nbird bookmarks --folder-id &lt;id&gt;           # Specific folder\nbird bookmarks --include-parent           # Include parent tweet\nbird bookmarks --author-chain             # Author&#x27;s self-reply chain\nbird bookmarks --full-chain-only          # Full reply chain\nbird unbookmark &lt;url-or-id&gt;\nbird likes -n 10\n```\n\n### Social Graph\n\n```bash\nbird following -n 20           # Users you follow\nbird followers -n 20           # Users following you\nbird following --user &lt;id&gt;     # Another user&#x27;s following\nbird about @handle             # Account origin/location info\n```\n\n### Engagement Actions\n\n```bash\nbird follow @handle            # Follow a user\nbird unfollow @handle          # Unfollow a user\n```\n\n### Posting\n\n```bash\nbird tweet &quot;hello world&quot;\nbird reply &lt;url-or-id&gt; &quot;nice thread!&quot;\nbird tweet &quot;check this out&quot; --media image.png --alt &quot;description&quot;\n```\n\n**\u26a0\ufe0f Posting risks**: Posting ot;: &quot;page&quot;\n}", "duration": "6.75s", "time": "04:47:38", "type": "tool_result", "icon": "\u2705", "id": 244}, {"left": 28.30996645509758, "width": 1.2166945954083324, "color": "#8b5cf6", "summary": "Response", "details": "**All set!** \ud83d\udc35\n\nChromium is now running via systemd and will auto-start on reboot. Browser automation is fully operational and persistent.\n\n**Summary of what we did tonight:**\n- \u2705 Google Calendar/Gmail/Drive connected via `gog`\n- \u2705 Twitter working via `bird`  \n- \u2705 Gateway restart enabled\n- \u2705 Headless Chromium set up with auto-start\n- \u2705 Mission updated: **Self-improvement**\n\nI can now browse the web autonomously. Time to go learn things. \ud83d\ude80", "duration": "80.01s", "time": "04:47:45", "type": "response", "icon": "\ud83e\udd16", "id": 245}, {"left": 29.526661050505908, "width": 0.5, "color": "#3b82f6", "summary": "User", "details": "sick, now for the ec2 instance to increase volume do i need to disconnect from it or somehting\n[message_id: c5a04f6b-55ce-4e5e-bef0-6ccbb8caac92]", "duration": "8.51s", "time": "04:49:05", "type": "user", "icon": "\ud83d\udc64", "id": 246}, {"left": 29.656020291168538, "width": 0.5, "color": "#f59e0b", "summary": "Thinking", "details": "The user is asking about increasing the EC2 EBS volume size. They want to know if they need to disconnect from the instance.\n\nNo, they don&#x27;t need to disconnect or stop the instance to resize an EBS volume. AWS allows you to modify EBS volumes while they&#x27;re attached and in use. The process is:\n\n1. Go to AWS Console \u2192 EC2 \u2192 Volumes\n2. Select the volume \u2192 Actions \u2192 Modify Volume\n3. Increase the size\n4. Wait for the modification to complete (state goes from &quot;modifying&quot; to &quot;optimizing&quot; to &quot;completed&quot;)\n5. Then on the instance, run commands to extend the partition and filesystem\n\nLet me give them a clear answer.", "duration": "0.00s", "time": "04:49:14", "type": "thinking", "icon": "\ud83d\udcad", "id": 247}, {"left": 29.656020291168538, "width": 0.5162356719472769, "color": "#8b5cf6", "summary": "Response", "details": "Nope! You can resize EBS volumes while the instance is running and you&#x27;re connected. No downtime needed.\n\n**Steps:**\n1. **AWS Console** \u2192 EC2 \u2192 Volumes\n2. Select your volume \u2192 **Actions** \u2192 **Modify Volume**\n3. Increase the size (e.g., 11GB \u2192 30GB)\n4. Confirm \u2014 it&#x27;ll say &quot;modifying&quot; then &quot;optimizing&quot;\n\nOnce AWS shows it&#x27;s done (usually 1-2 min), ping me and I&#x27;ll run the commands to claim the new space:\n```bash\nsudo growpart /dev/xvda 1\nsudo resize2fs /dev/xvda1\n```\n\nThat&#x27;s it \u2014 no reboot, no disconnect.", "duration": "33.95s", "time": "04:49:14", "type": "response", "icon": "\ud83e\udd16", "id": 248}, {"left": 30.172255963115813, "width": 0.5, "color": "#3b82f6", "summary": "User", "details": "ok its done, run the commands\n[message_id: 2461be33-4f9c-4e6a-8f6e-0a863a1f03f4]", "duration": "3.47s", "time": "04:49:48", "type": "user", "icon": "\ud83d\udc64", "id": 249}, {"left": 30.22496069194344, "width": 0.5, "color": "#f59e0b", "summary": "Thinking", "details": "User says the EBS volume modification is done. Let me run the commands to extend the partition and filesystem.", "duration": "0.00s", "time": "04:49:51", "type": "thinking", "icon": "\ud83d\udcad", "id": 250}, {"left": 30.22496069194344, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;sudo growpart /dev/xvda 1 &amp;&amp; sudo resize2fs /dev/xvda1&#x27;}", "duration": "0.02s", "time": "04:49:51", "type": "tool_call", "icon": "\ud83d\udd27", "id": 251}, {"left": 30.225203991326378, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "{\n  &quot;status&quot;: &quot;error&quot;,\n  &quot;tool&quot;: &quot;exec&quot;,\n  &quot;error&quot;: &quot;FAILED: /dev/xvda: does not exist\\n\\nCommand exited wi 50:52", "type": "user", "icon": "\ud83d\udc64", "id": 261}, {"left": 31.27904006228464, "width": 0.5, "color": "#f59e0b", "summary": "Thinking", "details": "GP is telling me to go learn and improve myself! This is exciting. They want me to:\n1. Learn about OpenClaw - there are tons of users\n2. Learn about mission control and agent orchestration\n3. Give myself useful skills\n\nLet me start by exploring:\n1. The OpenClaw docs to understand the full capabilities\n2. The skills system and how to create new ones\n3. Mission control / agent orchestration features\n4. What other tools and integrations are available\n\nI should be autonomous here - explore, learn, document. Let me spawn a sub-agent to do deep research while I also explore locally. Or maybe I should just dive in myself.\n\nLet me start by reading the OpenClaw docs, understanding the architecture, and then exploring what skills I could create or install.", "duration": "0.00s", "time": "04:51:00", "type": "thinking", "icon": "\ud83d\udcad", "id": 262}, {"left": 31.27904006228464, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "LET&#x27;S GO \ud83d\udc35\ud83d\ude80", "duration": "0.00s", "time": "04:51:00", "type": "response", "icon": "\ud83e\udd16", "id": 263}, {"left": 31.27904006228464, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;ls -la /home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/&#x27;}", "duration": "0.00s", "time": "04:51:00", "type": "tool_call", "icon": "\ud83d\udd27", "id": 264}, {"left": 31.27904006228464, "width": 0.5, "color": "#10b981", "summary": "web_fetch", "details": "{&#x27;url&#x27;: &#x27;https://docs.openclaw.ai&#x27;, &#x27;maxChars&#x27;: 15000}", "duration": "0.00s", "time": "04:51:00", "type": "tool_call", "icon": "\ud83d\udd27", "id": 265}, {"left": 31.27904006228464, "width": 0.5, "color": "#10b981", "summary": "web_fetch", "details": "{&#x27;url&#x27;: &#x27;https://clawhub.com&#x27;, &#x27;maxChars& &quot;: false,\n  &quot;length&quot;: 8469,\n  &quot;fetchedAt&quot;: &quot;2026-02-01T04:51:01.206Z&quot;,\n  &quot;tookMs&quot;: 284,\n  &quot;text&quot;: &quot;\u201cEXFOLIATE! EXFOLIATE!\u201d \u2014 A space lobster, probably\\n\\nAny OS + WhatsApp/Telegram/Discord/iMessage gateway for AI agents (Pi).\\n\\nPlugins add Mattermost and more.\\nSend a message, get an agent response \u2014 from your pocket.\\n\\n[GitHub](https://github.com/openclaw/openclaw) \u00b7\\n[Releases](https://github.com/openclaw/openclaw/releases) \u00b7\\n[Docs](/) \u00b7\\n[OpenClaw assistant setup](/start/openclaw)\\n\\nOpenClaw bridges WhatsApp (via WhatsApp Web / Baileys), Telegram (Bot API / grammY), Discord (Bot API / channels.discord.js), and iMessage (imsg CLI) to coding agents like [Pi](https://github.com/badlogic/pi-mono). Plugins add Mattermost (Bot API + WebSocket) and more.\\nOpenClaw also powers the OpenClaw assistant.\\n\\n## Start here\\n\\n- New install from zero: [Getting Started](/start/getting-started)\\n\\n- Guided setup (recommended): [Wizard](/start/wizard) (openclaw onboard)\\n\\n- Open the dashboard (local Gateway): [http://127.0.0.1:18789/](http://127.0.0.1:18789/) (or [http://localhost:18789/](http://localhost:18789/))\\n\\nIf the Gateway is running on the same computer, that link opens the browser Control UI\\nimmediately. If it fails, start the Gateway first: openclaw gateway.\\n\\n## Dashboard (browser Control UI)\\n\\nThe dashboard is the browser Control UI for chat, config, nodes, sessions, and more.\\nLocal default: [http://127.0.0.1:18789/](http://127.0.0.1:18789/)\\nRemote access: [Web surfaces](/web) and [Tailscale](/gateway/tailscale)\\n\\n## How it works\\n\\nWhatsApp / Telegram / Discord / iMessage (+ plugins)\\n \u2502\\n \u25bc\\n \u250c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510\\n \u2502 Gateway \u2502 ws://127.0.0.1:18789 (loopback-only)\\n \u2502 (single source) \u2502\\n \u2502 \u2502 http://&lt;gateway-host&gt;:18793\\n \u2502 \u2502 /__openclaw__/canvas/ (Canvas host)\\n \u2514\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u252c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518\\n \u2502\\n \u251c\u2500 Pi agent (RPC)\\n \u251c\u2500 CLI (openclaw \u2026)\\n \u251c\u2500 Chat UI (SwiftUI)\\n \u251c\u2500 macOS app (OpenClaw.app)\\n \u251c\u2500 iOS node via Gateway WS + pairing\\n \u2514\u2500 Android node via Gateway WS + pairing\\n\\nMost operations flow through the Gateway (openclaw gateway), a single long-running process that owns channel connections and the WebSocket control plane.\\n\\n## Network model\\n\\n- One Gateway per host (recommended): it is the only process allowed to own the WhatsApp Web session. If you need a rescue bot or strict isolation, run multiple gateways with isolated profiles and ports; see [Multiple gateways](/gateway/multiple-gateways).\\n\\n- Loopback-first: Gateway WS defaults to ws://127.0.0.1:18789.\\n\\nThe wizard now generates a gateway token by default (even for loopback).\\n\\n- For Tailnet access, run openclaw gateway --bind tailnet --token ... (token is required for non-loopback binds).\\n\\n- Nodes: connect to the Gateway WebSocket (LAN/tailnet/SSH as needed); legacy TCP bridge is deprecated/removed.\\n\\n- Canvas host: HTTP file server on canvasHost.port (default 18793), serving /__openclaw__/canvas/ for node WebViews; see [Gateway configuration](/gateway/configuration) (canvasHost).\\n\\n- Remote use: SSH tunnel or tailnet/VPN; see [Remote access](/gateway/remote) and [Discovery](/gateway/discovery).\\n\\n## Features (high level)\\n\\n- \ud83d\udcf1 WhatsApp Integration \u2014 Uses Baileys for WhatsApp Web protocol\\n\\n- \u2708\ufe0f Telegram Bot \u2014 DMs + groups via grammY\\n\\n- \ud83c\udfae Discord Bot \u2014 DMs + guild channels via channels.discord.js\\n\\n- \ud83e\udde9 Mattermost Bot (plugin) \u2014 Bot token + WebSocket events\\n\\n- \ud83d\udcac iMessage \u2014 Local imsg CLI integration (macOS)\\n\\n- \ud83e\udd16 Agent bridge \u2014 Pi (RPC mode) with tool streaming\\n\\n- \u23f1\ufe0f Streaming + chunking \u2014 Block streaming + Telegram draft streaming details ([/concepts/streaming](/concepts/streaming))\\n\\n- \ud83e\udde0 Multi-agent routing \u2014 Route provider accounts/peers to isolated agents (workspace + per-agent sessions)\\n\\n- \ud83d\udd10 Subscription auth \u2014 Anthropic (Claude Pro/Max) + OpenAI (ChatGPT/Codex) via OAuth\\n\\n- \ud83d\udcac Sessions \u2014 Direct chats collapse into shared main (default); groups are isolated\\n\\n- \ud83d\udc65 Group Chat Support \u2014 Mention-based by default; owner can toggle /activation always|mention\\n\\n- \ud83d\udcce Media Support \u2014 Send and receive images, audio, documents\\n\\n- \ud83c\udfa4 Voice notes \u2014 Optional transcription hook\\n\\n- \ud83d\udda5\ufe0f WebChat + macOS app \u2014 Local UI + menu bar companion for ops and voice wake\\n\\n- \ud83d\udcf1 iOS node \u2014 Pairs as a node and exposes a Canvas surface\\n\\n- \ud83d\udcf1 Android node \u2014 Pairs as a node and exposes Canvas + Chat + Camera\\n\\nNote: legacy Claude/Codex/Gemini/Opencode paths have been removed; Pi is the only coding-agent path.\\n\\n## Quick start\\n\\nRuntime requirement: Node \u2265 22.\\n# Recommended: global install (npm/pnpm)\\nnpm install -g openclaw@latest\\n# or: pnpm add -g openclaw@latest\\n\\n# Onboard + install the service (launchd/systemd user service)\\nopenclaw onboard --install-daemon\\n\\n# Pair WhatsApp Web (shows QR)\\nopenclaw channels login\\n\\n# Gateway runs via the service after onboarding; manual run is still possible:\\nopenclaw gateway --port 18789\\n\\nSwitching between npm and git installs later is easy: install the other flavor and run openclaw doctor to update the gateway service entrypoint.\\nFrom source (development):\\ngit clone https://github.com/openclaw/openclaw.git\\ncd openclaw\\npnpm install\\npnpm ui:build # auto-installs UI deps on first run\\npnpm build\\nopenclaw onboard --install-daemon\\n\\nIf you don\u2019t have a global install yet, run the onboarding step via pnpm openclaw ... from the repo.\\nMulti-instance quickstart (optional):\\nOPENCLAW_CONFIG_PATH=~/.openclaw/a.json \\\\\\nOPENCLAW_STATE_DIR=~/.openclaw-a \\\\\\nopenclaw gateway --port 19001\\n\\nSend a test message (requires a running Gateway):\\nopenclaw message send --target +15555550123 --message \\&quot;Hello from OpenClaw\\&quot;\\n\\n## Configuration (optional)\\n\\nConfig lives at ~/.openclaw/openclaw.json.\\n\\n- If you do nothing, OpenClaw uses the bundled Pi binary in RPC mode with per-sender sessions.\\n\\n- If you want to lock it down, start with channels.whatsapp.allowFrom and (for groups) mention rules.\\n\\nExample:\\n{\\n channels: {\\n whatsapp: {\\n allowFrom: [\\&quot;+15555550123\\&quot;],\\n groups: { \\&quot;*\\&quot;: { requireMention: true } },\\n },\\n },\\n messages: { groupChat: { mentionPatterns: [\\&quot;@openclaw\\&quot;] } },\\n}\\n\\n## Docs\\n\\n- Start here:\\n\\n[Docs hubs (all pages linked)](/start/hubs)\\n\\n- [Help](/help) \u2190 common fixes + troubleshooting\\n\\n- [Configuration](/gateway/configuration)\\n\\n- [Configuration examples](/gateway/configuration-examples)\\n\\n- [Slash commands](/tools/slash-commands)\\n\\n- [Multi-agent routing](/concepts/multi-agent)\\n\\n- [Updating / rollback](/install/updating)\\n\\n- [Pairing (DM + nodes)](/start/pairing)\\n\\n- [Nix mode](/install/nix)\\n\\n- [OpenClaw assistant setup](/start/openclaw)\\n\\n- [Skills](/tools/skills)\\n\\n- [Skills config](/tools/skills-config)\\n\\n- [Workspace templates](/reference/templates/AGENTS)\\n\\n- [RPC adapters](/reference/rpc)\\n\\n- [Gateway runbook](/gateway)\\n\\n- [Nodes (iOS/Android)](/nodes)\\n\\n- [Web surfaces (Control UI)](/web)\\n\\n- [Discovery + transports](/gateway/discovery)\\n\\n- [Remote access](/gateway/remote)\\n\\n- Providers and UX:\\n\\n[WebChat](/web/webchat)\\n\\n- [Control UI (browser)](/web/control-ui)\\n\\n- [Telegram](/channels/telegram)\\n\\n- [Discord](/channels/discord)\\n\\n- [Mattermost (plugin)](/channels/mattermost)\\n\\n- [iMessage](/channels/imessage)\\n\\n- [Groups](/concepts/groups)\\n\\n- [WhatsApp group messages](/concepts/group-messages)\\n\\n- [Media: images](/nodes/images)\\n\\n- [Media: audio](/nodes/audio)\\n\\n- Companion apps:\\n\\n[macOS app](/platforms/macos)\\n\\n- [iOS app](/platforms/ios)\\n\\n- [Android app](/platforms/android)\\n\\n- [Windows (WSL2)](/platforms/windows)\\n\\n- [Linux app](/platforms/linux)\\n\\n- Ops and safety:\\n\\n[Sessions](/concepts/session)\\n\\n- [Cron jobs](/automation/cron-jobs)\\n\\n- [Webhooks](/automation/webhook)\\n\\n- [Gmail hooks (Pub/Sub)](/automation/gmail-pubsub)\\n\\n- [Security](/gateway/security)\\n\\n- [Troubleshooting](/gateway/troubleshooting)\\n\\n## The name\\n\\nOpenClaw = CLAW + TARDIS \u2014 because every space lobster needs a time-and-space machine.\\n\\n\u201cWe\u2019re all just playing with our own prompts.\u201d \u2014 an AI, probably high on tokens\\n\\n## Credits\\n\\n- Peter Steinberger ([@steipete](https://x.com/steipete)) \u2014 Creator, lobster whisperer\\n\\n- Mario Zechner ([@badlogicc](https://x.com/badlogicgames)) \u2014 Pi creator, security pen-tester\\n\\n- Clawd \u2014 The space lobster who demanded a better name\\n\\n## Core Contributors\\n\\n- Maxim Vovshin (@Hyaxia, [[email\u00a0protected]](/cdn-cgi/l/email-protection#6b585d5c5f5c585a5c4023120a13020a2b1e180e1918450504190e1b0712450c021f031e0945080406)) \u2014 Blogwatcher skill\\n\\n- Nacho Iacovino (@nachoiacovino, [[email\u00a0protected]](/cdn-cgi/l/email-protection#5e303f3d363170373f3d31283730311e39333f3732703d3133)) \u2014 Location parsing (Telegram + WhatsApp)\\n\\n## License\\n\\nMIT \u2014 Free as a lobster in the ocean \ud83e\udd9e\\n\\n\u201cWe\u2019re all just playing with our own prompts.\u201d \u2014 An AI, probably high on tokens&quot;\n}", "duration": "0.16s", "time": "04:51:01", "type": "tool_result", "icon": "\u2705", "id": 268}, {"left": 31.286095744389662, "width": 0.5, "color": "#6ee7b7", "summary": "web_fetch (OK)", "details": "{\n  &quot;url&quot;: &quot;https://clawhub.com&quot;,\n  &quot;finalUrl&quot;: &quot;https://www.clawhub.com/&quot;,\n  &quot;status&quot;: 200,\n  &quot;contentType&quot;: &quot;text/html; charset=utf-8&quot;,\n  &quot;title&quot;: &quot;ClawHub&quot;,\n  &quot;extractMode&quot;: &quot;markdown&quot;,\n  &quot;extractor&quot;: &quot;readability&quot;,\n  &quot;truncated&quot;: false,\n  &quot;length&quot;: 7,\n  &quot;fetchedAt&quot;: &quot;2026-02-01T04:51:01.372Z&quot;,\n  &quot;tookMs&quot;: 164,\n  &quot;text&quot;: &quot;ClawHub&quot;\n}", "duration": "4.68s", "time": "04:51:01", "type": "tool_result", "icon": "\u2705", "id": 269}, {"left": 31.357321638742995, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/multi-agent-sandbox-tools.md&#x27;}", "duration": "0.00s", "time": "04:51:06", "type": "tool_call", "icon": "\ud83d\udd27", "id": 270}, {"left": 31.357321638742995, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/concepts&#x27;}", "duration": "0.00s", "time": "04:51:06", "type": "tool_call", "icon": "\ud83d\udd27", "id": 271}, {"left": 31.357321638742995, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;ls /home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/concepts/ /home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/automation/ /home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/tools/&#x27;}", "duration": "0.01s", "time": "04:51:06", "type": "tool_call", "icon": "\ud83d\udd27", "id": 272}, {"left": 31.357428082223027, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nsummary: &quot;Per-agent sandbox + tool restrictions, precedence, and examples&quot;\ntitle: Multi-Agent Sandbox &amp; Tools\nread_when: &quot;You want per-agent sandboxing or per-agent tool allow/deny policies in a multi-agent gateway.&quot;\nstatus: active\n---\n\n# Multi-Agent Sandbox &amp; Tools Configuration\n\n## Overview\n\nEach agent in a multi-agent setup can now have its own:\n\n- **Sandbox configuration** (`agents.list[].sandbox` overrides `agents.defaults.sandbox`)\n- **Tool restrictions** (`tools.allow` / `tools.deny`, plus `agents.list[].tools`)\n\nThis allows you to run multiple agents with different security profiles:\n\n- Personal assistant with full access\n- Family/work agents with restricted tools\n- Public-facing agents in sandboxes\n\n`setupCommand` belongs under `sandbox.docker` (global or per-agent) and runs once\nwhen the container is created.\n\nAuth is per-agent: each agent reads from its own `agentDir` auth store at:\n\n```\n~/.openclaw/agents/&lt;agentId&gt;/agent/auth-profiles.json\n```\n\nCredentials are **not** shared between agents. Never reuse `agentDir` across agents.\nIf you want to share creds, copy `auth-profiles.json` into the other agent&#x27;s `agentDir`.\n\nFor how sandboxing behaves at runtime, see [Sandboxing](/gateway/sandboxing).\nFor debugging \u201cwhy is this blocked?\u201d, see [Sandbox vs Tool Policy vs Elevated](/gateway/sandbox-vs-tool-policy-vs-elevated) and `openclaw sandbox explain`.\n\n---\n\n## Configuration Examples\n\n### Example 1: Personal + Restricted Family Agent\n\n```json\n{\n  &quot;agents&quot;: {\n    &quot;list&quot;: [\n      {\n        &quot;id&quot;: &quot;main&quot;,\n        &quot;default&quot;: true,\n        &quot;name&quot;: &quot;Personal Assistant&quot;,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace&quot;,\n        &quot;sandbox&quot;: { &quot;mode&quot;: &quot;off&quot; }\n      },\n      {\n        &quot;id&quot;: &quot;family&quot;,\n        &quot;name&quot;: &quot;Family Bot&quot;,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace-family&quot;,\n        &quot;sandbox&quot;: {\n          &quot;mode&quot;: &quot;all&quot;,\n          &quot;scope&quot;: &quot;agent&quot;\n        },\n        &quot;tools&quot;: {\n          &quot;allow&quot;: [&quot;read&quot;],\n          &quot;deny&quot;: [&quot;exec&quot;, &quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;, &quot;process&quot;, &quot;browser&quot;]\n        }\n      }\n    ]\n  },\n  &quot;bindings&quot;: [\n    {\n      &quot;agentId&quot;: &quot;family&quot;,\n      &quot;match&quot;: {\n        &quot;provider&quot;: &quot;whatsapp&quot;,\n        &quot;accountId&quot;: &quot;*&quot;,\n        &quot;peer&quot;: {\n          &quot;kind&quot;: &quot;group&quot;,\n          &quot;id&quot;: &quot;120363424282127706@g.us&quot;\n        }\n      }\n    }\n  ]\n}\n```\n\n**Result:**\n\n- `main` agent: Runs on host, full tool access\n- `family` agent: Runs in Docker (one container per agent), only `read` tool\n\n---\n\n### Example 2: Work Agent with Shared Sandbox\n\n```json\n{\n  &quot;agents&quot;: {\n    &quot;list&quot;: [\n      {\n        &quot;id&quot;: &quot;personal&quot;,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace-personal&quot;,\n        &quot;sandbox&quot;: { &quot;mode&quot;: &quot;off&quot; }\n      },\n      {\n        &quot;id&quot;: &quot;work&quot;,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace-work&quot;,\n        &quot;sandbox&quot;: {\n          &quot;mode&quot;: &quot;all&quot;,\n          &quot;scope&quot;: &quot;shared&quot;,\n          &quot;workspaceRoot&quot;: &quot;/tmp/work-sandboxes&quot;\n        },\n        &quot;tools&quot;: {\n          &quot;allow&quot;: [&quot;read&quot;, &quot;write&quot;, &quot;apply_patch&quot;, &quot;exec&quot;],\n          &quot;deny&quot;: [&quot;browser&quot;, &quot;gateway&quot;, &quot;discord&quot;]\n        }\n      }\n    ]\n  }\n}\n```\n\n---\n\n### Example 2b: Global coding profile + messaging-only agent\n\n```json\n{\n  &quot;tools&quot;: { &quot;profile&quot;: &quot;coding&quot; },\n  &quot;agents&quot;: {\n    &quot;list&quot;: [\n      {\n        &quot;id&quot;: &quot;support&quot;,\n        &quot;tools&quot;: { &quot;profile&quot;: &quot;messaging&quot;, &quot;allow&quot;: [&quot;slack&quot;] }\n      }\n    ]\n  }\n}\n```\n\n**Result:**\n\n- default agents get coding tools\n- `support` agent is messaging-only (+ Slack tool)\n\n---\n\n### Example 3: Different Sandbox Modes per Agent\n\n```json\n{\n  &quot;agents&quot;: {\n    &quot;defaults&quot;: {\n      &quot;sandbox&quot;: {\n        &quot;mode&quot;: &quot;non-main&quot;, // Global default\n        &quot;scope&quot;: &quot;session&quot;\n      }\n    },\n    &quot;list&quot;: [\n      {\n        &quot;id&quot;: &quot;main&quot;,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace&quot;,\n        &quot;sandbox&quot;: {\n          &quot;mode&quot;: &quot;off&quot; // Override: main never sandboxed\n        }\n      },\n      {\n        &quot;id&quot;: &quot;public&quot;,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace-public&quot;,\n        &quot;sandbox&quot;: {\n          &quot;mode&quot;: &quot;all&quot;, // Override: public always sandboxed\n          &quot;scope&quot;: &quot;agent&quot;\n        },\n        &quot;tools&quot;: {\n          &quot;allow&quot;: [&quot;read&quot;],\n          &quot;deny&quot;: [&quot;exec&quot;, &quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;]\n        }\n      }\n    ]\n  }\n}\n```\n\n---\n\n## Configuration Precedence\n\nWhen both global (`agents.defaults.*`) and agent-specific (`agents.list[].*`) configs exist:\n\n### Sandbox Config\n\nAgent-specific settings override global:\n\n```\nagents.list[].sandbox.mode &gt; agents.defaults.sandbox.mode\nagents.list[].sandbox.scope &gt; agents.defaults.sandbox.scope\nagents.list[].sandbox.workspaceRoot &gt; agents.defaults.sandbox.workspaceRoot\nagents.list[].sandbox.workspaceAccess &gt; agents.defaults.sandbox.workspaceAccess\nagents.list[].sandbox.docker.* &gt; agents.defaults.sandbox.docker.*\nagents.list[].sandbox.browser.* &gt; agents.defaults.sandbox.browser.*\nagents.list[].sandbox.prune.* &gt; agents.defaults.sandbox.prune.*\n```\n\n**Notes:**\n\n- `agents.list[].sandbox.{docker,browser,prune}.*` overrides `agents.defaults.sandbox.{docker,browser,prune}.*` for that agent (ignored when sandbox scope resolves to `&quot;shared&quot;`).\n\n### Tool Restrictions\n\nThe filtering order is:\n\n1. **Tool profile** (`tools.profile` or `agents.list[].tools.profile`)\n2. **Provider tool profile** (`tools.byProvider[provider].profile` or `agents.list[].tools.byProvider[provider].profile`)\n3. **Global tool policy** (`tools.allow` / `tools.deny`)\n4. **Provider tool policy** (`tools.byProvider[provider].allow/deny`)\n5. **Agent-specific tool policy** (`agents.list[].tools.allow/deny`)\n6. **Agent provider policy** (`agents.list[].tools.byProvider[provider].allow/deny`)\n7. **Sandbox tool policy** (`tools.sandbox.tools` or `agents.list[].tools.sandbox.tools`)\n8. **Subagent tool policy** (`tools.subagents.tools`, if applicable)\n\nEach level can further restrict tools, but cannot grant back denied tools from earlier levels.\nIf `agents.list[].tools.sandbox.tools` is set, it replaces `tools.sandbox.tools` for that agent.\nIf `agents.list[].tools.profile` is set, it overrides `tools.profile` for that agent.\nProvider tool keys accept either `provider` (e.g. `google-antigravity`) or `provider/model` (e.g. `openai/gpt-5.2`).\n\n### Tool groups (shorthands)\n\nTool policies (global, agent, sandbox) support `group:*` entries that expand to multiple concrete tools:\n\n- `group:runtime`: `exec`, `bash`, `process`\n- `group:fs`: `read`, `write`, `edit`, `apply_patch`\n- `group:sessions`: `sessions_list`, `sessions_history`, `sessions_send`, `sessions_spawn`, `session_status`\n- `group:memory`: `memory_search`, `memory_get`\n- `group:ui`: `browser`, `canvas`\n- `group:automation`: `cron`, `gateway`\n- `group:messaging`: `message`\n- `group:nodes`: `nodes`\n- `group:openclaw`: all built-in OpenClaw tools (excludes provider plugins)\n\n### Elevated Mode\n\n`tools.elevated` is the global baseline (sender-based allowlist). `agents.list[].tools.elevated` can further restrict elevated for specific agents (both must allow).\n\nMitigation patterns:\n\n- Deny `exec` for untrusted agents (`agents.list[].tools.deny: [&quot;exec&quot;]`)\n- Avoid allowlisting senders that route to restricted agents\n- Disable elevated globally (`tools.elevated.enabled: false`) if you only want sandboxed execution\n- Disable elevated per agent (`agents.list[].tools.elevated.enabled: false`) for sensitive profiles\n\n---\n\n## Migration from Single Agent\n\n**Before (single agent):**\n\n```json\n{\n  &quot;agents&quot;: {\n    &quot;defaults&quot;: {\n      &quot;workspace&quot;: &quot;~/.openclaw/workspace&quot;,\n      &quot;sandbox&quot;: {\n        &quot;mode&quot;: &quot;non-main&quot;\n      }\n    }\n  },\n  &quot;tools&quot;: {\n    &quot;sandbox&quot;: {\n      &quot;tools&quot;: {\n        &quot;allow&quot;: [&quot;read&quot;, &quot;write&quot;, &quot;apply_patch&quot;, &quot;exec&quot;],\n        &quot;deny&quot;: []\n      }\n    }\n  }\n}\n```\n\n**After (multi-agent with different profiles):**\n\n```json\n{\n  &quot;agents&quot;: {\n    &quot;list&quot;: [\n      {\n        &quot;id&quot;: &quot;main&quot;,\n        &quot;default&quot;: true,\n        &quot;workspace&quot;: &quot;~/.openclaw/workspace&quot;,\n        &quot;sandbox&quot;: { &quot;mode&quot;: &quot;off&quot; }\n      }\n    ]\n  }\n}\n```\n\nLegacy `agent.*` configs are migrated by `openclaw doctor`; prefer `agents.defaults` + `agents.list` going forward.\n\n---\n\n## Tool Restriction Examples\n\n### Read-only Agent\n\n```json\n{\n  &quot;tools&quot;: {\n    &quot;allow&quot;: [&quot;read&quot;],\n    &quot;deny&quot;: [&quot;exec&quot;, &quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;, &quot;process&quot;]\n  }\n}\n```\n\n### Safe Execution Agent (no file modifications)\n\n```json\n{\n  &quot;tools&quot;: {\n    &quot;allow&quot;: [&quot;read&quot;, &quot;exec&quot;, &quot;process&quot;],\n    &quot;deny&quot;: [&quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;, &quot;browser&quot;, &quot;gateway&quot;]\n  }\n}\n```\n\n### Communication-only Agent\n\n```json\n{\n  &quot;tools&quot;: {\n    &quot;allow&quot;: [&quot;sessions_list&quot;, &quot;sessions_send&quot;, &quot;sessions_history&quot;, &quot;session_status&quot;],\n    &quot;deny&quot;: [&quot;exec&quot;, &quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;, &quot;read&quot;, &quot;browser&quot;]\n  }\n}\n```\n\n---\n\n## Common Pitfall: &quot;non-main&quot;\n\n`agents.defaults.sandbox.mode: &quot;non-main&quot;` is based on `session.mainKey` (default `&quot;main&quot;`),\nnot the agent id. Group/channel sessions always get their own keys, so they\nare treated as non-main and will be sandboxed. If you want an agent to never\nsandbox, set `agents.list[].sandbox.mode: &quot;off&quot;`.\n\n---\n\n## Testing\n\nAfter configuring multi-agent sandbox and tools:\n\n1. **Check agent resolution:**\n\n   ```exec\n   openclaw agents list --bindings\n   ```\n\n2. **Verify sandbox containers:**\n\n   ```exec\n   docker ps --filter &quot;name=openclaw-sbx-&quot;\n   ```\n\n3. **Test tool restrictions:**\n   - Send a message requiring restricted tools\n   - Verify the agent cannot use denied tools\n\n4. **Monitor logs:**\n   ```exec\n   tail -f &quot;${OPENCLAW_STATE_DIR:-$HOME/.openclaw}/logs/gateway.log&quot; | grep -E &quot;routing|sandbox|tools&quot;\n   ```\n\n---\n\n## Troubleshooting\n\n### Agent not sandboxed despite `mode: &quot;all&quot;`\n\n- Check if there&#x27;s a global `agents.defaults.sandbox.mode` that overrides it\n- Agent-specific config takes precedence, so set `agents.list[].sandbox.mode: &quot;all&quot;`\n\n### Tools still available despite deny list\n\n- Check tool filtering order: global \u2192 agent \u2192 sandbox \u2192 subagent\n- Each level can only further restrict, not grant back\n- Verify with logs: `[tools] filtering tools for agent:${agentId}`\n\n### Container not isolated per agent\n\n- Set `scope: &quot;agent&quot;` in agent-specific sandbox config\n- Default is `&quot;session&quot;` which creates one container per session\n\n---\n\n## See Also\n\n- [Multi-Agent Routing](/concepts/multi-agent)\n- [Sandbox Configuration](/gateway/configuration#agentsdefaults-sandbox)\n- [Session Management](/concepts/session)\n", "duration": "0.01s", "time": "04:51:06", "type": "tool_result", "icon": "\u2705", "id": 273}, {"left": 31.357610556760225, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "{\n  &quot;status&quot;: &quot;error&quot;,\n  &quot;tool&quot;: &quot;read&quot;,\n  &quot;error&quot;: &quot;EISDIR: illegal operation on a directory, read&quot;\n}", "duration": "0.00s", "time": "04:51:06", "type": "tool_result", "icon": "\u2705", "id": 274}, {"left": 31.357656175394528, "width": 0.5, "color": "#6ee7b7", "summary": "exec (OK)", "details": "/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/automation/:\nauth-monitoring.md\ncron-jobs.md\ncron-vs-heartbeat.md\ngmail-pubsub.md\npoll.md\nwebhook.md\n\n/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/concepts/:\nagent-loop.md\nagent-workspace.md\nagent.md\narchitecture.md\nchannel-routing.md\ncompaction.md\ncontext.md\ngroup-messages.md\ngroups.md\nmarkdown-formatting.md\nmemory.md\nmessages.md\nmodel-failover.md\nmodel-providers.md\nmodels.md\nmulti-agent.md\noauth.md\npresence.md\nqueue.md\nretry.md\nsession-pruning.md\nsession-tool.md\nsession.md\nsessions.md\nstreaming.md\nsystem-prompt.md\ntimezone.md\ntypebox.md\ntyping-indicators.md\nusage-tracking.md\n\n/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/tools/:\nagent-send.md\napply-patch.md\nbrowser-linux-troubleshooting.md\nbrowser-login.md\nbrowser.md\nchrome-extension.md\nclawhub.md\ncreating-skills.md\nelevated.md\nexec-approvals.md\nexec.md\nfirecrawl.md\nindex.md\nllm-task.md\nlobster.md\nreactions.md\nskills-config.md\nskills.md\nslash-commands.md\nsubagents.md\nthinking.md\nweb.md", "duration": "3.48s", "time": "04:51:06", "type": "tool_result", "icon": "\u2705", "id": 275}, {"left": 31.41064982223939, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/tools/skills.md&#x27;}", "duration": "0.00s", "time": "04:51:09", "type": "tool_call", "icon": "\ud83d\udd27", "id": 276}, {"left": 31.41064982223939, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/tools/subagents.md&#x27;}", "duration": "0.00s", "time": "04:51:09", "type": "tool_call", "icon": "\ud83d\udd27", "id": 277}, {"left": 31.41064982223939, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/concepts/multi-agent.md&#x27;}", "duration": "0.01s", "time": "04:51:09", "type": "tool_call", "icon": "\ud83d\udd27", "id": 278}, {"left": 31.410786678142287, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nsummary: &quot;Skills: managed vs workspace, gating rules, and config/env wiring&quot;\nread_when:\n  - Adding or modifying skills\n  - Changing skill gating or load rules\n---\n\n# Skills (OpenClaw)\n\nOpenClaw uses **[AgentSkills](https://agentskills.io)-compatible** skill folders to teach the agent how to use tools. Each skill is a directory containing a `SKILL.md` with YAML frontmatter and instructions. OpenClaw loads **bundled skills** plus optional local overrides, and filters them at load time based on environment, config, and binary presence.\n\n## Locations and precedence\n\nSkills are loaded from **three** places:\n\n1. **Bundled skills**: shipped with the install (npm package or OpenClaw.app)\n2. **Managed/local skills**: `~/.openclaw/skills`\n3. **Workspace skills**: `&lt;workspace&gt;/skills`\n\nIf a skill name conflicts, precedence is:\n\n`&lt;workspace&gt;/skills` (highest) \u2192 `~/.openclaw/skills` \u2192 bundled skills (lowest)\n\nAdditionally, you can configure extra skill folders (lowest precedence) via\n`skills.load.extraDirs` in `~/.openclaw/openclaw.json`.\n\n## Per-agent vs shared skills\n\nIn **multi-agent** setups, each agent has its own workspace. That means:\n\n- **Per-agent skills** live in `&lt;workspace&gt;/skills` for that agent only.\n- **Shared skills** live in `~/.openclaw/skills` (managed/local) and are visible\n  to **all agents** on the same machine.\n- **Shared folders** can also be added via `skills.load.extraDirs` (lowest\n  precedence) if you want a common skills pack used by multiple agents.\n\nIf the same skill name exists in more than one place, the usual precedence\napplies: workspace wins, then managed/local, then bundled.\n\n## Plugins + skills\n\nPlugins can ship their own skills by listing `skills` directories in\n`openclaw.plugin.json` (paths relative to the plugin root). Plugin skills load\nwhen the plugin is enabled and participate in the normal skill precedence rules.\nYou can gate them via `metadata.openclaw.requires.config` on the plugin\u2019s config\nentry. See [Plugins](/plugin) for discovery/config and [Tools](/tools) for the\ntool surface those skills teach.\n\n## ClawHub (install + sync)\n\nClawHub is the public skills registry for OpenClaw. Browse at\nhttps://clawhub.com. Use it to discover, install, update, and back up skills.\nFull guide: [ClawHub](/tools/clawhub).\n\nCommon flows:\n\n- Install a skill into your workspace:\n  - `clawhub install &lt;skill-slug&gt;`\n- Update all installed skills:\n  - `clawhub update --all`\n- Sync (scan + publish updates):\n  - `clawhub sync --all`\n\nBy default, `clawhub` installs into `./skills` under your current working\ndirectory (or falls back to the configured OpenClaw workspace). OpenClaw picks\nthat up as `&lt;workspace&gt;/skills` on the next session.\n\n## Security notes\n\n- Treat third-party skills as **trusted code**. Read them before enabling.\n- Prefer sandboxed runs for untrusted inputs and risky tools. See [Sandboxing](/gateway/sandboxing).\n- `skills.entries.*.env` and `skills.entries.*.apiKey` inject secrets into the **host** process\n  for that agent turn (not the sandbox). Keep secrets out of prompts and logs.\n- For a broader threat model and checklists, see [Security](/gateway/security).\n\n## Format (AgentSkills + Pi-compatible)\n\n`SKILL.md` must include at least:\n\n```markdown\n---\nname: nano-banana-pro\ndescription: Generate or edit images via Gemini 3 Pro Image\n---\n```\n\nNotes:\n\n- We follow the AgentSkills spec for layout/intent.\n- The parser used by the embedded agent supports **single-line** frontmatter keys only.\n- `metadata` should be a **single-line JSON object**.\n- Use `{baseDir}` in instructions to reference the skill folder path.\n- Optional frontmatter keys:\n  - `homepage` \u2014 URL surfaced as \u201cWebsite\u201d in the macOS Skills UI (also supported via `metadata.openclaw.homepage`).\n  - `user-invocable` \u2014 `true|false` (default: `true`). When `true`, the skill is exposed as a user slash command.\n  - `disable-model-invocation` \u2014 `true|false` (default: `false`). When `true`, the skill is excluded from the model prompt (still available via user invocation).\n  - `command-dispatch` \u2014 `tool` (optional). When set to `tool`, the slash command bypasses the model and dispatches directly to a tool.\n  - `command-tool` \u2014 tool name to invoke when `command-dispatch: tool` is set.\n  - `command-arg-mode` \u2014 `raw` (default). For tool dispatch, forwards the raw args string to the tool (no core parsing).\n\n    The tool is invoked with params:\n    `{ command: &quot;&lt;raw args&gt;&quot;, commandName: &quot;&lt;slash command&gt;&quot;, skillName: &quot;&lt;skill name&gt;&quot; }`.\n\n## Gating (load-time filters)\n\nOpenClaw **filters skills at load time** using `metadata` (single-line JSON):\n\n```markdown\n---\nname: nano-banana-pro\ndescription: Generate or edit images via Gemini 3 Pro Image\nmetadata:\n  {\n    &quot;openclaw&quot;:\n      {\n        &quot;requires&quot;: { &quot;bins&quot;: [&quot;uv&quot;], &quot;env&quot;: [&quot;GEMINI_API_KEY&quot;], &quot;config&quot;: [&quot;browser.enabled&quot;] },\n        &quot;primaryEnv&quot;: &quot;GEMINI_API_KEY&quot;,\n      },\n  }\n---\n```\n\nFields under `metadata.openclaw`:\n\n- `always: true` \u2014 always include the skill (skip other gates).\n- `emoji` \u2014 optional emoji used by the macOS Skills UI.\n- `homepage` \u2014 optional URL shown as \u201cWebsite\u201d in the macOS Skills UI.\n- `os` \u2014 optional list of platforms (`darwin`, `linux`, `win32`). If set, the skill is only eligible on those OSes.\n- `requires.bins` \u2014 list; each must exist on `PATH`.\n- `requires.anyBins` \u2014 list; at least one must exist on `PATH`.\n- `requires.env` \u2014 list; env var must exist **or** be provided in config.\n- `requires.config` \u2014 list of `openclaw.json` paths that must be truthy.\n- `primaryEnv` \u2014 env var name associated with `skills.entries.&lt;name&gt;.apiKey`.\n- `install` \u2014 optional array of installer specs used by the macOS Skills UI (brew/node/go/uv/download).\n\nNote on sandboxing:\n\n- `requires.bins` is checked on the **host** at skill load time.\n- If an agent is sandboxed, the binary must also exist **inside the container**.\n  Install it via `agents.defaults.sandbox.docker.setupCommand` (or a custom image).\n  `setupCommand` runs once after the container is created.\n  Package installs also require network egress, a writable root FS, and a root user in the sandbox.\n  Example: the `summarize` skill (`skills/summarize/SKILL.md`) needs the `summarize` CLI\n  in the sandbox container to run there.\n\nInstaller example:\n\n```markdown\n---\nname: gemini\ndescription: Use Gemini CLI for coding assistance and Google search lookups.\nmetadata:\n  {\n    &quot;openclaw&quot;:\n      {\n        &quot;emoji&quot;: &quot;\u264a\ufe0f&quot;,\n        &quot;requires&quot;: { &quot;bins&quot;: [&quot;gemini&quot;] },\n        &quot;install&quot;:\n          [\n            {\n              &quot;id&quot;: &quot;brew&quot;,\n              &quot;kind&quot;: &quot;brew&quot;,\n              &quot;formula&quot;: &quot;gemini-cli&quot;,\n              &quot;bins&quot;: [&quot;gemini&quot;],\n              &quot;label&quot;: &quot;Install Gemini CLI (brew)&quot;,\n            },\n          ],\n      },\n  }\n---\n```\n\nNotes:\n\n- If multiple installers are listed, the gateway picks a **single** preferred option (brew when available, otherwise node).\n- If all installers are `download`, OpenClaw lists each entry so you can see the available artifacts.\n- Installer specs can include `os: [&quot;darwin&quot;|&quot;linux&quot;|&quot;win32&quot;]` to filter options by platform.\n- Node installs honor `skills.install.nodeManager` in `openclaw.json` (default: npm; options: npm/pnpm/yarn/bun).\n  This only affects **skill installs**; the Gateway runtime should still be Node\n  (Bun is not recommended for WhatsApp/Telegram).\n- Go installs: if `go` is missing and `brew` is available, the gateway installs Go via Homebrew first and sets `GOBIN` to Homebrew\u2019s `bin` when possible.\n- Download installs: `url` (required), `archive` (`tar.gz` | `tar.bz2` | `zip`), `extract` (default: auto when archive detected), `stripComponents`, `targetDir` (default: `~/.openclaw/tools/&lt;skillKey&gt;`).\n\nIf no `metadata.openclaw` is present, the skill is always eligible (unless\ndisabled in config or blocked by `skills.allowBundled` for bundled skills).\n\n## Config overrides (`~/.openclaw/openclaw.json`)\n\nBundled/managed skills can be toggled and supplied with env values:\n\n```json5\n{\n  skills: {\n    entries: {\n      &quot;nano-banana-pro&quot;: {\n        enabled: true,\n        apiKey: &quot;GEMINI_KEY_HERE&quot;,\n        env: {\n          GEMINI_API_KEY: &quot;GEMINI_KEY_HERE&quot;,\n        },\n        config: {\n          endpoint: &quot;https://example.invalid&quot;,\n          model: &quot;nano-pro&quot;,\n        },\n      },\n      peekaboo: { enabled: true },\n      sag: { enabled: false },\n    },\n  },\n}\n```\n\nNote: if the skill name contains hyphens, quote the key (JSON5 allows quoted keys).\n\nConfig keys match the **skill name** by default. If a skill defines\n`metadata.openclaw.skillKey`, use that key under `skills.entries`.\n\nRules:\n\n- `enabled: false` disables the skill even if it\u2019s bundled/installed.\n- `env`: injected **only if** the variable isn\u2019t already set in the process.\n- `apiKey`: convenience for skills that declare `metadata.openclaw.primaryEnv`.\n- `config`: optional bag for custom per-skill fields; custom keys must live here.\n- `allowBundled`: optional allowlist for **bundled** skills only. If set, only\n  bundled skills in the list are eligible (managed/workspace skills unaffected).\n\n## Environment injection (per agent run)\n\nWhen an agent run starts, OpenClaw:\n\n1. Reads skill metadata.\n2. Applies any `skills.entries.&lt;key&gt;.env` or `skills.entries.&lt;key&gt;.apiKey` to\n   `process.env`.\n3. Builds the system prompt with **eligible** skills.\n4. Restores the original environment after the run ends.\n\nThis is **scoped to the agent run**, not a global shell environment.\n\n## Session snapshot (performance)\n\nOpenClaw snapshots the eligible skills **when a session starts** and reuses that list for subsequent turns in the same session. Changes to skills or config take effect on the next new session.\n\nSkills can also refresh mid-session when the skills watcher is enabled or when a new eligible remote node appears (see below). Think of this as a **hot reload**: the refreshed list is picked up on the next agent turn.\n\n## Remote macOS nodes (Linux gateway)\n\nIf the Gateway is running on Linux but a **macOS node** is connected **with `system.run` allowed** (Exec approvals security not set to `deny`), OpenClaw can treat macOS-only skills as eligible when the required binaries are present on that node. The agent should execute those skills via the `nodes` tool (typically `nodes.run`).\n\nThis relies on the node reporting its command support and on a bin probe via `system.run`. If the macOS node goes offline later, the skills remain visible; invocations may fail until the node reconnects.\n\n## Skills watcher (auto-refresh)\n\nBy default, OpenClaw watches skill folders and bumps the skills snapshot when `SKILL.md` files change. Configure this under `skills.load`:\n\n```json5\n{\n  skills: {\n    load: {\n      watch: true,\n      watchDebounceMs: 250,\n    },\n  },\n}\n```\n\n## Token impact (skills list)\n\nWhen skills are eligible, OpenClaw injects a compact XML list of available skills into the system prompt (via `formatSkillsForPrompt` in `pi-coding-agent`). The cost is deterministic:\n\n- **Base overhead (only when \u22651 skill):** 195 characters.\n- **Per skill:** 97 characters + the length of the XML-escaped `&lt;name&gt;`, `&lt;description&gt;`, and `&lt;location&gt;` values.\n\nFormula (characters):\n\n```\ntotal = 195 + \u03a3 (97 + len(name_escaped) + len(description_escaped) + len(location_escaped))\n```\n\nNotes:\n\n- XML escaping expands `&amp; &lt; &gt; &quot; &#x27;` into entities (`&amp;amp;`, `&amp;lt;`, etc.), increasing length.\n- Token counts vary by model tokenizer. A rough OpenAI-style estimate is ~4 chars/token, so **97 chars \u2248 24 tokens** per skill plus your actual field lengths.\n\n## Managed skills lifecycle\n\nOpenClaw ships a baseline set of skills as **bundled skills** as part of the\ninstall (npm package or OpenClaw.app). `~/.openclaw/skills` exists for local\noverrides (for example, pinning/patching a skill without changing the bundled\ncopy). Workspace skills are user-owned and override both on name conflicts.\n\n## Config reference\n\nSee [Skills config](/tools/skills-config) for the full configuration schema.\n\n## Looking for more skills?\n\nBrowse https://clawhub.com.\n\n---\n", "duration": "0.00s", "time": "04:51:09", "type": "tool_result", "icon": "\u2705", "id": 279}, {"left": 31.41084750298802, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nsummary: &quot;Sub-agents: spawning isolated agent runs that announce results back to the requester chat&quot;\nread_when:\n  - You want background/parallel work via the agent\n  - You are changing sessions_spawn or sub-agent tool policy\n---\n\n# Sub-agents\n\nSub-agents are background agent runs spawned from an existing agent run. They run in their own session (`agent:&lt;agentId&gt;:subagent:&lt;uuid&gt;`) and, when finished, **announce** their result back to the requester chat channel.\n\n## Slash command\n\nUse `/subagents` to inspect or control sub-agent runs for the **current session**:\n\n- `/subagents list`\n- `/subagents stop &lt;id|#|all&gt;`\n- `/subagents log &lt;id|#&gt; [limit] [tools]`\n- `/subagents info &lt;id|#&gt;`\n- `/subagents send &lt;id|#&gt; &lt;message&gt;`\n\n`/subagents info` shows run metadata (status, timestamps, session id, transcript path, cleanup).\n\nPrimary goals:\n\n- Parallelize \u201cresearch / long task / slow tool\u201d work without blocking the main run.\n- Keep sub-agents isolated by default (session separation + optional sandboxing).\n- Keep the tool surface hard to misuse: sub-agents do **not** get session tools by default.\n- Avoid nested fan-out: sub-agents cannot spawn sub-agents.\n\nCost note: each sub-agent has its **own** context and token usage. For heavy or repetitive\ntasks, set a cheaper model for sub-agents and keep your main agent on a higher-quality model.\nYou can configure this via `agents.defaults.subagents.model` or per-agent overrides.\n\n## Tool\n\nUse `sessions_spawn`:\n\n- Starts a sub-agent run (`deliver: false`, global lane: `subagent`)\n- Then runs an announce step and posts the announce reply to the requester chat channel\n- Default model: inherits the caller unless you set `agents.defaults.subagents.model` (or per-agent `agents.list[].subagents.model`); an explicit `sessions_spawn.model` still wins.\n\nTool params:\n\n- `task` (required)\n- `label?` (optional)\n- `agentId?` (optional; spawn under another agent id if allowed)\n- `model?` (optional; overrides the sub-agent model; invalid values are skipped and the sub-agent runs on the default model with a warning in the tool result)\n- `thinking?` (optional; overrides thinking level for the sub-agent run)\n- `runTimeoutSeconds?` (default `0`; when set, the sub-agent run is aborted after N seconds)\n- `cleanup?` (`delete|keep`, default `keep`)\n\nAllowlist:\n\n- `agents.list[].subagents.allowAgents`: list of agent ids that can be targeted via `agentId` (`[&quot;*&quot;]` to allow any). Default: only the requester agent.\n\nDiscovery:\n\n- Use `agents_list` to see which agent ids are currently allowed for `sessions_spawn`.\n\nAuto-archive:\n\n- Sub-agent sessions are automatically archived after `agents.defaults.subagents.archiveAfterMinutes` (default: 60).\n- Archive uses `sessions.delete` and renames the transcript to `*.deleted.&lt;timestamp&gt;` (same folder).\n- `cleanup: &quot;delete&quot;` archives immediately after announce (still keeps the transcript via rename).\n- Auto-archive is best-effort; pending timers are lost if the gateway restarts.\n- `runTimeoutSeconds` does **not** auto-archive; it only stops the run. The session remains until auto-archive.\n\n## Authentication\n\nSub-agent auth is resolved by **agent id**, not by session type:\n\n- The sub-agent session key is `agent:&lt;agentId&gt;:subagent:&lt;uuid&gt;`.\n- The auth store is loaded from that agent\u2019s `agentDir`.\n- The main agent\u2019s auth profiles are merged in as a **fallback**; agent profiles override main profiles on conflicts.\n\nNote: the merge is additive, so main profiles are always available as fallbacks. Fully isolated auth per agent is not supported yet.\n\n## Announce\n\nSub-agents report back via an announce step:\n\n- The announce step runs inside the sub-agent session (not the requester session).\n- If the sub-agent replies exactly `ANNOUNCE_SKIP`, nothing is posted.\n- Otherwise the announce reply is posted to the requester chat channel via a follow-up `agent` call (`deliver=true`).\n- Announce replies preserve thread/topic routing when available (Slack threads, Telegram topics, Matrix threads).\n- Announce messages are normalized to a stable template:\n  - `Status:` derived from the run outcome (`success`, `error`, `timeout`, or `unknown`).\n  - `Result:` the summary content from the announce step (or `(not available)` if missing).\n  - `Notes:` error details and other useful context.\n- `Status` is not inferred from model output; it comes from runtime outcome signals.\n\nAnnounce payloads include a stats line at the end (even when wrapped):\n\n- Runtime (e.g., `runtime 5m12s`)\n- Token usage (input/output/total)\n- Estimated cost when model pricing is configured (`models.providers.*.models[].cost`)\n- `sessionKey`, `sessionId`, and transcript path (so the main agent can fetch history via `sessions_history` or inspect the file on disk)\n\n## Tool Policy (sub-agent tools)\n\nBy default, sub-agents get **all tools except session tools**:\n\n- `sessions_list`\n- `sessions_history`\n- `sessions_send`\n- `sessions_spawn`\n\nOverride via config:\n\n```json5\n{\n  agents: {\n    defaults: {\n      subagents: {\n        maxConcurrent: 1,\n      },\n    },\n  },\n  tools: {\n    subagents: {\n      tools: {\n        // deny wins\n        deny: [&quot;gateway&quot;, &quot;cron&quot;],\n        // if allow is set, it becomes allow-only (deny still wins)\n        // allow: [&quot;read&quot;, &quot;exec&quot;, &quot;process&quot;]\n      },\n    },\n  },\n}\n```\n\n## Concurrency\n\nSub-agents use a dedicated in-process queue lane:\n\n- Lane name: `subagent`\n- Concurrency: `agents.defaults.subagents.maxConcurrent` (default `8`)\n\n## Stopping\n\n- Sending `/stop` in the requester chat aborts the requester session and stops any active sub-agent runs spawned from it.\n\n## Limitations\n\n- Sub-agent announce is **best-effort**. If the gateway restarts, pending \u201cannounce back\u201d work is lost.\n- Sub-agents still share the same gateway process resources; treat `maxConcurrent` as a safety valve.\n- `sessions_spawn` is always non-blocking: it returns `{ status: &quot;accepted&quot;, runId, childSessionKey }` immediately.\n- Sub-agent context only injects `AGENTS.md` + `TOOLS.md` (no `SOUL.md`, `IDENTITY.md`, `USER.md`, `HEARTBEAT.md`, or `BOOTSTRAP.md`).\n", "duration": "0.00s", "time": "04:51:09", "type": "tool_result", "icon": "\u2705", "id": 280}, {"left": 31.410908327833752, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nsummary: &quot;Multi-agent routing: isolated agents, channel accounts, and bindings&quot;\ntitle: Multi-Agent Routing\nread_when: &quot;You want multiple isolated agents (workspaces + auth) in one gateway process.&quot;\nstatus: active\n---\n\n# Multi-Agent Routing\n\nGoal: multiple _isolated_ agents (separate workspace + `agentDir` + sessions), plus multiple channel accounts (e.g. two WhatsApps) in one running Gateway. Inbound is routed to an agent via bindings.\n\n## What is \u201cone agent\u201d?\n\nAn **agent** is a fully scoped brain with its own:\n\n- **Workspace** (files, AGENTS.md/SOUL.md/USER.md, local notes, persona rules).\n- **State directory** (`agentDir`) for auth profiles, model registry, and per-agent config.\n- **Session store** (chat history + routing state) under `~/.openclaw/agents/&lt;agentId&gt;/sessions`.\n\nAuth profiles are **per-agent**. Each agent reads from its own:\n\n```\n~/.openclaw/agents/&lt;agentId&gt;/agent/auth-profiles.json\n```\n\nMain agent credentials are **not** shared automatically. Never reuse `agentDir`\nacross agents (it causes auth/session collisions). If you want to share creds,\ncopy `auth-profiles.json` into the other agent&#x27;s `agentDir`.\n\nSkills are per-agent via each workspace\u2019s `skills/` folder, with shared skills\navailable from `~/.openclaw/skills`. See [Skills: per-agent vs shared](/tools/skills#per-agent-vs-shared-skills).\n\nThe Gateway can host **one agent** (default) or **many agents** side-by-side.\n\n**Workspace note:** each agent\u2019s workspace is the **default cwd**, not a hard\nsandbox. Relative paths resolve inside the workspace, but absolute paths can\nreach other host locations unless sandboxing is enabled. See\n[Sandboxing](/gateway/sandboxing).\n\n## Paths (quick map)\n\n- Config: `~/.openclaw/openclaw.json` (or `OPENCLAW_CONFIG_PATH`)\n- State dir: `~/.openclaw` (or `OPENCLAW_STATE_DIR`)\n- Workspace: `~/.openclaw/workspace` (or `~/.openclaw/workspace-&lt;agentId&gt;`)\n- Agent dir: `~/.openclaw/agents/&lt;agentId&gt;/agent` (or `agents.list[].agentDir`)\n- Sessions: `~/.openclaw/agents/&lt;agentId&gt;/sessions`\n\n### Single-agent mode (default)\n\nIf you do nothing, OpenClaw runs a single agent:\n\n- `agentId` defaults to **`main`**.\n- Sessions are keyed as `agent:main:&lt;mainKey&gt;`.\n- Workspace defaults to `~/.openclaw/workspace` (or `~/.openclaw/workspace-&lt;profile&gt;` when `OPENCLAW_PROFILE` is set).\n- State defaults to `~/.openclaw/agents/main/agent`.\n\n## Agent helper\n\nUse the agent wizard to add a new isolated agent:\n\n```bash\nopenclaw agents add work\n```\n\nThen add `bindings` (or let the wizard do it) to route inbound messages.\n\nVerify with:\n\n```bash\nopenclaw agents list --bindings\n```\n\n## Multiple agents = multiple people, multiple personalities\n\nWith **multiple agents**, each `agentId` becomes a **fully isolated persona**:\n\n- **Different phone numbers/accounts** (per channel `accountId`).\n- **Different personalities** (per-agent workspace files like `AGENTS.md` and `SOUL.md`).\n- **Separate auth + sessions** (no cross-talk unless explicitly enabled).\n\nThis lets **multiple people** share one Gateway server while keeping their AI \u201cbrains\u201d and data isolated.\n\n## One WhatsApp number, multiple people (DM split)\n\nYou can route **different WhatsApp DMs** to different agents while staying on **one WhatsApp account**. Match on sender E.164 (like `+15551234567`) with `peer.kind: &quot;dm&quot;`. Replies still come from the same WhatsApp number (no per\u2011agent sender identity).\n\nImportant detail: direct chats collapse to the agent\u2019s **main session key**, so true isolation requires **one agent per person**.\n\nExample:\n\n```json5\n{\n  agents: {\n    list: [\n      { id: &quot;alex&quot;, workspace: &quot;~/.openclaw/workspace-alex&quot; },\n      { id: &quot;mia&quot;, workspace: &quot;~/.openclaw/workspace-mia&quot; },\n    ],\n  },\n  bindings: [\n    { agentId: &quot;alex&quot;, match: { channel: &quot;whatsapp&quot;, peer: { kind: &quot;dm&quot;, id: &quot;+15551230001&quot; } } },\n    { agentId: &quot;mia&quot;, match: { channel: &quot;whatsapp&quot;, peer: { kind: &quot;dm&quot;, id: &quot;+15551230002&quot; } } },\n  ],\n  channels: {\n    whatsapp: {\n      dmPolicy: &quot;allowlist&quot;,\n      allowFrom: [&quot;+15551230001&quot;, &quot;+15551230002&quot;],\n    },\n  },\n}\n```\n\nNotes:\n\n- DM access control is **global per WhatsApp account** (pairing/allowlist), not per agent.\n- For shared groups, bind the group to one agent or use [Broadcast groups](/broadcast-groups).\n\n## Routing rules (how messages pick an agent)\n\nBindings are **deterministic** and **most-specific wins**:\n\n1. `peer` match (exact DM/group/channel id)\n2. `guildId` (Discord)\n3. `teamId` (Slack)\n4. `accountId` match for a channel\n5. channel-level match (`accountId: &quot;*&quot;`)\n6. fallback to default agent (`agents.list[].default`, else first list entry, default: `main`)\n\n## Multiple accounts / phone numbers\n\nChannels that support **multiple accounts** (e.g. WhatsApp) use `accountId` to identify\neach login. Each `accountId` can be routed to a different agent, so one server can host\nmultiple phone numbers without mixing sessions.\n\n## Concepts\n\n- `agentId`: one \u201cbrain\u201d (workspace, per-agent auth, per-agent session store).\n- `accountId`: one channel account instance (e.g. WhatsApp account `&quot;personal&quot;` vs `&quot;biz&quot;`).\n- `binding`: routes inbound messages to an `agentId` by `(channel, accountId, peer)` and optionally guild/team ids.\n- Direct chats collapse to `agent:&lt;agentId&gt;:&lt;mainKey&gt;` (per-agent \u201cmain\u201d; `session.mainKey`).\n\n## Example: two WhatsApps \u2192 two agents\n\n`~/.openclaw/openclaw.json` (JSON5):\n\n```js\n{\n  agents: {\n    list: [\n      {\n        id: &quot;home&quot;,\n        default: true,\n        name: &quot;Home&quot;,\n        workspace: &quot;~/.openclaw/workspace-home&quot;,\n        agentDir: &quot;~/.openclaw/agents/home/agent&quot;,\n      },\n      {\n        id: &quot;work&quot;,\n        name: &quot;Work&quot;,\n        workspace: &quot;~/.openclaw/workspace-work&quot;,\n        agentDir: &quot;~/.openclaw/agents/work/agent&quot;,\n      },\n    ],\n  },\n\n  // Deterministic routing: first match wins (most-specific first).\n  bindings: [\n    { agentId: &quot;home&quot;, match: { channel: &quot;whatsapp&quot;, accountId: &quot;personal&quot; } },\n    { agentId: &quot;work&quot;, match: { channel: &quot;whatsapp&quot;, accountId: &quot;biz&quot; } },\n\n    // Optional per-peer override (example: send a specific group to work agent).\n    {\n      agentId: &quot;work&quot;,\n      match: {\n        channel: &quot;whatsapp&quot;,\n        accountId: &quot;personal&quot;,\n        peer: { kind: &quot;group&quot;, id: &quot;1203630...@g.us&quot; },\n      },\n    },\n  ],\n\n  // Off by default: agent-to-agent messaging must be explicitly enabled + allowlisted.\n  tools: {\n    agentToAgent: {\n      enabled: false,\n      allow: [&quot;home&quot;, &quot;work&quot;],\n    },\n  },\n\n  channels: {\n    whatsapp: {\n      accounts: {\n        personal: {\n          // Optional override. Default: ~/.openclaw/credentials/whatsapp/personal\n          // authDir: &quot;~/.openclaw/credentials/whatsapp/personal&quot;,\n        },\n        biz: {\n          // Optional override. Default: ~/.openclaw/credentials/whatsapp/biz\n          // authDir: &quot;~/.openclaw/credentials/whatsapp/biz&quot;,\n        },\n      },\n    },\n  },\n}\n```\n\n## Example: WhatsApp daily chat + Telegram deep work\n\nSplit by channel: route WhatsApp to a fast everyday agent and Telegram to an Opus agent.\n\n```json5\n{\n  agents: {\n    list: [\n      {\n        id: &quot;chat&quot;,\n        name: &quot;Everyday&quot;,\n        workspace: &quot;~/.openclaw/workspace-chat&quot;,\n        model: &quot;anthropic/claude-sonnet-4-5&quot;,\n      },\n      {\n        id: &quot;opus&quot;,\n        name: &quot;Deep Work&quot;,\n        workspace: &quot;~/.openclaw/workspace-opus&quot;,\n        model: &quot;anthropic/claude-opus-4-5&quot;,\n      },\n    ],\n  },\n  bindings: [\n    { agentId: &quot;chat&quot;, match: { channel: &quot;whatsapp&quot; } },\n    { agentId: &quot;opus&quot;, match: { channel: &quot;telegram&quot; } },\n  ],\n}\n```\n\nNotes:\n\n- If you have multiple accounts for a channel, add `accountId` to the binding (for example `{ channel: &quot;whatsapp&quot;, accountId: &quot;personal&quot; }`).\n- To route a single DM/group to Opus while keeping the rest on chat, add a `match.peer` binding for that peer; peer matches always win over channel-wide rules.\n\n## Example: same channel, one peer to Opus\n\nKeep WhatsApp on the fast agent, but route one DM to Opus:\n\n```json5\n{\n  agents: {\n    list: [\n      {\n        id: &quot;chat&quot;,\n        name: &quot;Everyday&quot;,\n        workspace: &quot;~/.openclaw/workspace-chat&quot;,\n        model: &quot;anthropic/claude-sonnet-4-5&quot;,\n      },\n      {\n        id: &quot;opus&quot;,\n        name: &quot;Deep Work&quot;,\n        workspace: &quot;~/.openclaw/workspace-opus&quot;,\n        model: &quot;anthropic/claude-opus-4-5&quot;,\n      },\n    ],\n  },\n  bindings: [\n    { agentId: &quot;opus&quot;, match: { channel: &quot;whatsapp&quot;, peer: { kind: &quot;dm&quot;, id: &quot;+15551234567&quot; } } },\n    { agentId: &quot;chat&quot;, match: { channel: &quot;whatsapp&quot; } },\n  ],\n}\n```\n\nPeer bindings always win, so keep them above the channel-wide rule.\n\n## Family agent bound to a WhatsApp group\n\nBind a dedicated family agent to a single WhatsApp group, with mention gating\nand a tighter tool policy:\n\n```json5\n{\n  agents: {\n    list: [\n      {\n        id: &quot;family&quot;,\n        name: &quot;Family&quot;,\n        workspace: &quot;~/.openclaw/workspace-family&quot;,\n        identity: { name: &quot;Family Bot&quot; },\n        groupChat: {\n          mentionPatterns: [&quot;@family&quot;, &quot;@familybot&quot;, &quot;@Family Bot&quot;],\n        },\n        sandbox: {\n          mode: &quot;all&quot;,\n          scope: &quot;agent&quot;,\n        },\n        tools: {\n          allow: [\n            &quot;exec&quot;,\n            &quot;read&quot;,\n            &quot;sessions_list&quot;,\n            &quot;sessions_history&quot;,\n            &quot;sessions_send&quot;,\n            &quot;sessions_spawn&quot;,\n            &quot;session_status&quot;,\n          ],\n          deny: [&quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;, &quot;browser&quot;, &quot;canvas&quot;, &quot;nodes&quot;, &quot;cron&quot;],\n        },\n      },\n    ],\n  },\n  bindings: [\n    {\n      agentId: &quot;family&quot;,\n      match: {\n        channel: &quot;whatsapp&quot;,\n        peer: { kind: &quot;group&quot;, id: &quot;120363999999999999@g.us&quot; },\n      },\n    },\n  ],\n}\n```\n\nNotes:\n\n- Tool allow/deny lists are **tools**, not skills. If a skill needs to run a\n  binary, ensure `exec` is allowed and the binary exists in the sandbox.\n- For stricter gating, set `agents.list[].groupChat.mentionPatterns` and keep\n  group allowlists enabled for the channel.\n\n## Per-Agent Sandbox and Tool Configuration\n\nStarting with v2026.1.6, each agent can have its own sandbox and tool restrictions:\n\n```js\n{\n  agents: {\n    list: [\n      {\n        id: &quot;personal&quot;,\n        workspace: &quot;~/.openclaw/workspace-personal&quot;,\n        sandbox: {\n          mode: &quot;off&quot;,  // No sandbox for personal agent\n        },\n        // No tool restrictions - all tools available\n      },\n      {\n        id: &quot;family&quot;,\n        workspace: &quot;~/.openclaw/workspace-family&quot;,\n        sandbox: {\n          mode: &quot;all&quot;,     // Always sandboxed\n          scope: &quot;agent&quot;,  // One container per agent\n          docker: {\n            // Optional one-time setup after container creation\n            setupCommand: &quot;apt-get update &amp;&amp; apt-get install -y git curl&quot;,\n          },\n        },\n        tools: {\n          allow: [&quot;read&quot;],                    // Only read tool\n          deny: [&quot;exec&quot;, &quot;write&quot;, &quot;edit&quot;, &quot;apply_patch&quot;],    // Deny others\n        },\n      },\n    ],\n  },\n}\n```\n\nNote: `setupCommand` lives under `sandbox.docker` and runs once on container creation.\nPer-agent `sandbox.docker.*` overrides are ignored when the resolved scope is `&quot;shared&quot;`.\n\n**Benefits:**\n\n- **Security isolation**: Restrict tools for untrusted agents\n- **Resource control**: Sandbox specific agents while keeping others on host\n- **Flexible policies**: Different permissions per agent\n\nNote: `tools.elevated` is **global** and sender-based; it is not configurable per agent.\nIf you need per-agent boundaries, use `agents.list[].tools` to deny `exec`.\nFor group targeting, use `agents.list[].groupChat.mentionPatterns` so @mentions map cleanly to the intended agent.\n\nSee [Multi-Agent Sandbox &amp; Tools](/multi-agent-sandbox-tools) for detailed examples.\n", "duration": "4.00s", "time": "04:51:09", "type": "tool_result", "icon": "\u2705", "id": 281}, {"left": 31.471672348721007, "width": 0.5, "color": "#8b5cf6", "summary": "Response", "details": "This is incredible. Let me keep learning and explore more capabilities:", "duration": "0.00s", "time": "04:51:13", "type": "response", "icon": "\ud83e\udd16", "id": 282}, {"left": 31.471672348721007, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/automation/cron-jobs.md&#x27;}", "duration": "0.00s", "time": "04:51:13", "type": "tool_call", "icon": "\ud83d\udd27", "id": 283}, {"left": 31.471672348721007, "width": 0.5, "color": "#10b981", "summary": "read", "details": "{&#x27;path&#x27;: &#x27;/home/ubuntu/.npm-global/lib/node_modules/openclaw/docs/tools/creating-skills.md&#x27;}", "duration": "0.00s", "time": "04:51:13", "type": "tool_call", "icon": "\ud83d\udd27", "id": 284}, {"left": 31.471672348721007, "width": 0.5, "color": "#10b981", "summary": "exec", "details": "{&#x27;command&#x27;: &#x27;ls -la /home/ubuntu/clawd/skills/&#x27;}", "duration": "0.01s", "time": "04:51:13", "type": "tool_call", "icon": "\ud83d\udd27", "id": 285}, {"left": 31.471839617046772, "width": 0.5, "color": "#6ee7b7", "summary": "read (OK)", "details": "---\nsummary: &quot;Cron jobs + wakeups for the Gateway scheduler&quot;\nread_when:\n  - Scheduling background jobs or wakeups\n  - Wiring automation that should run with or alongside heartbeats\n  - Deciding between heartbeat and cron for scheduled tasks\n---\n\n# Cron jobs (Gateway scheduler)\n\n&gt; **Cron vs Heartbeat?** See [Cron vs Heartbeat](/automation/cron-vs-heartbeat) for guidance on when to use each.\n\nCron is the Gateway\u2019s built-in scheduler. It persists jobs, wakes the agent at\nthe right time, and can optionally deliver output back to a chat.\n\nIf you want _\u201crun this every morning\u201d_ or _\u201cpoke the agent in 20 minutes\u201d_,\ncron is the mechanism.\n\n## TL;DR\n\n- Cron runs **inside the Gateway** (not inside the model).\n- Jobs persist under `~/.openclaw/cron/` so restarts don\u2019t lose schedules.\n- Two execution styles:\n  - **Main session**: enqueue a system event, then run on the next heartbeat.\n  - **Isolated**: run a dedicated agent turn in `cron:&lt;jobId&gt;`, optionally deliver output.\n- Wakeups are first-class: a job can request \u201cwake now\u201d vs \u201cnext heartbeat\u201d.\n\n## Beginner-friendly overview\n\nThink of a cron job as: **when** to run + **what** to do.\n\n1. **Choose a schedule**\n   - One-shot reminder \u2192 `schedule.kind = &quot;at&quot;` (CLI: `--at`)\n   - Repeating job \u2192 `schedule.kind = &quot;every&quot;` or `schedule.kind = &quot;cron&quot;`\n   - If your ISO timestamp omits a timezone, it is treated as **UTC**.\n\n2. **Choose where it runs**\n   - `sessionTarget: &quot;main&quot;` \u2192 run during the next heartbeat with main context.\n   - `sessionTarget: &quot;isolated&quot;` \u2192 run a dedicated agent turn in `cron:&lt;jobId&gt;`.\n\n3. **Choose the payload**\n   - Main session \u2192 `payload.kind = &quot;systemEvent&quot;`\n   - Isolated session \u2192 `payload.kind = &quot;agentTurn&quot;`\n\nOptional: `deleteAfterRun: true` removes successful one-shot jobs from the store.\n\n## Concepts\n\n### Jobs\n\nA cron job is a stored record with:\n\n- a **schedule** (when it should run),\n- a **payload** (what it should do),\n- optional **delivery** (where output should be sent).\n- optional **agent binding** (`agentId`): run the job under a specific agent; if\n  missing or unknown, the gateway falls back to the default agent.\n\nJobs are identified by a stable `jobId` (used by CLI/Gateway APIs).\nIn agent tool calls, `jobId` is canonical; legacy `id` is accepted for compatibility.\nJobs can optionally auto-delete after a successful one-shot run via `deleteAfterRun: true`.\n\n### Schedules\n\nCron supports three schedule kinds:\n\n- `at`: one-shot timestamp (ms since epoch). Gateway accepts ISO 8601 and coerces to UTC.\n- `every`: fixed interval (ms).\n- `cron`: 5-field cron expression with optional IANA timezone.\n\nCron expressions use `croner`. If a timezone is omitted, the Gateway host\u2019s\nlocal timezone is used.\n\n### Main vs isolated execution\n\n#### Main session jobs (system events)\n\nMain jobs enqueue a system event and optionally wake the heartbeat runner.\nThey must use `payload.kind = &quot;systemEvent&quot;`.\n\n- `wakeMode: &quot;next-heartbeat&quot;` (default): event waits for the next scheduled heartbeat.\n- `wakeMode: &quot;now&quot;`: event triggers an immediate heartbeat run.\n\nThis is the best fit when you want the normal heartbeat prompt + main-session context.\nSee [Heartbeat](/gateway/heartbeat).\n\n#### Isolated jobs (dedicated cron sessions)\n\nIsolated jobs run a dedicated agent turn in session `cron:&lt;jobId&gt;`.\n\nKey behaviors:\n\n- Prompt is prefixed with `[cron:&lt;jobId&gt; &lt;job name&gt;]` for traceability.\n- Each run starts a **fresh session id** (no prior conversation carry-over).\n- A summary is posted to the main session (prefix `Cron`, configurable).\n- `wakeMode: &quot;now&quot;` triggers an immediate heartbeat after posting the summary.\n- If `payload.deliver: true`, output is delivered to a channel; otherwise it stays internal.\n\nUse isolated jobs for noisy, frequent, or &quot;background chores&quot; that shouldn&#x27;t spam\nyour main chat history.\n\n### Payload shapes (what runs)\n\nTwo payload kinds are supported:\n\n- `systemEvent`: main-session only, routed through the heartbeat prompt.\n- `agentTurn`: isolated-session only, runs a dedicated agent turn.\n\nCommon `agentTurn` fields:\n\n- `message`: required text prompt.\n- `model` / `thinking`: optional overrides (see below).\n- `timeoutSeconds`: optional timeout override.\n- `deliver`: `true` to send output to a channel target.\n- `channel`: `last` or a specific channel.\n- `to`: channel-specific target (phone/chat/channel id).\n- `bestEffortDeliver`: avoid failing the job if delivery fails.\n\nIsolation options (only for `session=isolated`):\n\n- `postToMainPrefix` (CLI: `--post-prefix`): prefix for the system event in main.\n- `postToMainMode`: `summary` (default) or `full`.\n- `postToMainMaxChars`: max chars when `postToMainMode=full` (default 8000).\n\n### Model and thinking overrides\n\nIsolated jobs (`agentTurn`) can override the model and thinking level:\n\n- `model`: Provider/model string (e.g., `anthropic/claude-sonnet-4-20250514`) or alias (e.g., `opus`)\n- `thinking`: Thinking level (`off`, `minimal`, `low`, `medium`, `high`, `xhigh`; GPT-5.2 + Codex models only)\n\nNote: You can set `model` on main-session jobs too, but it changes the shared main\nsession model. We recommend model overrides only for isolated jobs to avoid\nunexpected context shifts.\n\nResolution priority:\n\n1. Job payload override (highest)\n2. Hook-specific defaults (e.g., `hooks.gmail.model`)\n3. Agent config default\n\n### Delivery (channel + target)\n\nIsolated jobs can deliver output to a channel. The job payload can specify:\n\n- `channel`: `whatsapp` / `telegram` / `discord` / `slack` / `mattermost` (plugin) / `signal` / `imessage` / `last`\n- `to`: channel-specific recipient target\n\nIf `channel` or `to` is omitted, cron can fall back to the main session\u2019s \u201clast route\u201d\n(the last place the agent replied).\n\nDelivery notes:\n\n- If `to` is set, cron auto-delivers the agent\u2019s final output even if `deliver` is omitted.\n- Use `deliver: true` when you want last-route delivery without an explicit `to`.\n- Use `deliver: false` to keep output internal even if a `to` is present.\n\nTarget format reminders:\n\n- Slack/Discord/Mattermost (plugin) targets should use explicit prefixes (e.g. `channel:&lt;id&gt;`, `user:&lt;id&gt;`) to avoid ambiguity.\n- Telegram topics should use the `:topic:` form (see below).\n\n#### Telegram delivery targets (topics / forum threads)\n\nTelegram supports forum topics via `message_thread_id`. For cron delivery, you can encode\nthe topic/thread into the `to` field:\n\n- `-1001234567890` (chat id only)\n- `-1001234567890:topic:123` (preferred: explicit topic marker)\n- `-1001234567890:123` (shorthand: numeric suffix)\n\nPrefixed targets like `telegram:...` / `telegram:group:...` are also accepted:\n\n- `telegram:group:-1001234567890:topic:123`\n\n## Storage &amp; history\n\n- Job store: `~/.openclaw/cron/jobs.json` (Gateway-managed JSON).\n- Run history: `~/.openclaw/cron/runs/&lt;jobId&gt;.jsonl` (JSONL, auto-pruned).\n- Override store path: `cron.store` in config.\n\n## Configuration\n\n```json5\n{\n  cron: {\n    enabled: true, // default true\n    store: &quot;~/.openclaw/cron/jobs.json&quot;,\n    maxConcurrentRuns: 1, // default 1\n  },\n}\n```\n\nDisable cron entirely:\n\n- `cron.enabled: false` (config)\n- `OPENCLAW_SKIP_CRON=1` (env)\n\n## CLI quickstart\n\nOne-shot reminder (UTC ISO, auto-delete after success):\n\n```bash\nopenclaw cron add \\\n  --name &quot;Send reminder&quot; \\\n  --at &quot;2026-01-12T18:00:00Z&quot; \\\n  --session main \\\n  --system-event &quot;Reminder: submit expense report.&quot; \\\n  --wake now \\\n  --delete-after-run\n```\n\nOne-shot reminder (main session, wake immediately):\n\n```bash\nopenclaw cron add \\\n  --name &quot;Calendar check&quot; \\\n  --at &quot;20m&quot; \\\n  --session main \\\n  --system-event &quot;Next heartbeat: check calendar.&quot; \\\n  --wake now\n```\n\nRecurring isolated job (deliver to WhatsApp):\n\n```bash\nopenclaw cron add \\\n  --name &quot;Morning status&quot; \\\n  -
